<head>

  <title>Redirect</title>
  <script>
    // При заходе на /shpak -> перебрасываем на /index.html?path=/shpak
    window.location.replace(
      "/index.html?id=" + encodeURIComponent(window.location.pathname)
    );
  </script>
</head>
