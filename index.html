<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет Магазин</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Material+Icons+Outlined');
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap');

        /* Цветовые схемы */
        :root {
            /* Default схема */
            --primary-color: #292c32;
            --primary-hover: #1a2947;
            --secondary-color: #333333;
            --secondary-hover: #131d29;
            --accent-color: #012a57;
        
            --card-background: #ffffff;
            --text-color: #000000;
            --text-secondary: #555;
            --text-muted: #666;
            
            --success-color: #28a745;
            --success-hover: #218838;
            --danger-color: #dc3545;
            
        }

        /* Blue Professional схема */
        [data-theme="blue"] {
            --primary-color: #0d47a1;
            --primary-hover: #1976d2;
            --secondary-color: #1e3a8a;
            --secondary-hover: #1e40af;
            --accent-color: #0f172a;
            
            --card-background: #ffffff;
            --text-color: #0f172a;
            --text-secondary: #475569;
            --text-muted: #64748b;
            
            --success-color: #059669;
            --success-hover: #047857;
            --danger-color: #dc2626;
            
        }

        /* Green Nature схема */
        [data-theme="green"] {
            --primary-color: #16a34a;
            --primary-hover: #15803d;
            --secondary-color: #166534;
            --secondary-hover: #14532d;
            --accent-color: #052e16;
            
            --card-background: #ffffff;
            --text-color: #052e16;
            --text-secondary: #365314;
            --text-muted: #4d7c0f;
            
            --success-color: #22c55e;
            --success-hover: #16a34a;
            --danger-color: #ef4444;
            
        }







        body {
            font-family: 'Arial', sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .header-top__logo,
        .header-top__logo2,
        .header-top__home,
        .header-top__page,
        .dropdown-toggle,
        #reset-btn {
            cursor: pointer;
        }


 
        .product {
            border: 1px solid #ddd;
            margin: 0; /* убираем margin, так как используем gap */
            padding: 10px;
            width: calc(100% - 40px);
            max-width: 240px;
            background-color: var(--card-background);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform .1s;
        }

        .product:hover {
            transform: scale(1.00001) translateY(-1px);
         
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
        }

        .product img {
            max-width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        .product h2 {
            font-size: 1.2em;
            margin: 10px 0;
            height: 60px; /* Фиксированная высота для 2 строк */
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2; /* Ограничиваем до 2 строк */
            -webkit-box-orient: vertical;
            line-height: 1.4em; /* 60px / 2 строки = 30px на строку */
        }

        .products-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding-top: 7px;
        }

        .product p.description {
            height: 40px;
            overflow: hidden;
            text-overflow: ellipsis;
            margin: 5px 1px;
        }

        .product .price,
        .product button {
            display: block;
            margin: 10px 0;
            text-align: left;
            font-size: 20px;
        }


        .header-top,
        .header-top * {
            box-sizing: border-box;
        }

        .header-top {
            background: var(--main-white, #ffffff);
            border-style: solid;
            border-color: #b5b5b5;
            border-width: 0px 0px 1px 0px;
            padding: 16px 20px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            align-self: stretch;
            flex-shrink: 0;
            position: relative;
        }

        .header-top__logo {
            background: #ffffff;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            justify-content: flex-start;
            flex-shrink: 0;
            position: relative;
        }

        .header-top__logo2 {
            display: flex;
            flex-direction: row;
            gap: 0px;
            align-items: center;
            justify-content: flex-start;
            flex-shrink: 0;
            height: auto;
            position: relative;
            overflow: visible;
            max-height: 100px;
            max-width: 220px;
        }

        .header-top__search-field {
            background: #f5f5f5;
            border-radius: 8px;
            padding: 16px;
            display: flex;
            flex-direction: row;
            gap: 8px;
            align-items: center;
            justify-content: flex-start;
            flex-shrink: 0;
            width: 100%;
            max-width: 300px;
            height: 56px;
            position: relative;
        }

        .header-top__icon-32-px-search {
            flex-shrink: 0;
            width: 24px;
            height: 24px;
            position: relative;
            overflow: visible;
        }

        .header-top__search {
            color: #656565;
            text-align: left;
            font-family: "Inter-Medium", sans-serif;
            font-size: 30px;
            line-height: 18px;
            font-weight: 500;
            opacity: 0.5;
            position: relative;
            width: 100%;
            display: flex;

        }

        .header-top__search input[type="text"] {
            border: none;
            background: transparent;
            width: 100%;
            font-family: "Inter-Medium", sans-serif;
            font-size: 18px;
            color: #333;
            outline: none;
        }

        .header-top__search input[type="text"]::placeholder {
            color: #656565;
            opacity: 0.5;
        }

        /* Бургер меню стили */
        .burger-menu {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 5px;
            z-index: 1001;
        }

        .burger-line {
            width: 25px;
            height: 3px;
            background-color: #000;
            margin: 3px 0;
            transition: 0.3s;
        }

        .burger-menu.active .burger-line:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 7px);
        }

        .burger-menu.active .burger-line:nth-child(2) {
            opacity: 0;
        }

        .burger-menu.active .burger-line:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -7px);
        }

        .header-top__navigation {
            display: flex;
            flex-direction: row;
            gap: 32px;
            align-items: flex-start;
            justify-content: flex-start;
            flex-shrink: 0;
            position: relative;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-toggle {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            font-size: inherit;
            color: inherit;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1000;
            border-radius: 4px;
            margin-top: 5px;
        }

        .dropdown-content.show {
            display: block;
        }

        .dropdown-content .header-top__page {
            padding: 10px 16px;
            display: block;
            color: #333;
            text-decoration: none;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }

        .dropdown-content .header-top__page:hover {
            background-color: #f5f5f5;
        }

        .dropdown-content .header-top__page:last-child {
            border-bottom: none;
        }

        .header-top__home,
        .header-top__about,
        .header-top__contact-us,
        .header-top__blog {
            color: var(--main-black, #000000);
            text-align: left;
            font-family: "Inter-Medium", sans-serif;
            font-size: 16px;
            font-weight: 500;
            position: relative;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .header-top__home {
            opacity: 1;
        }

        .header-top__about,
        .header-top__contact-us,
        .header-top__blog {
            opacity: 0.3;
        }

        .header-top__about:hover,
        .header-top__contact-us:hover,
        .header-top__blog:hover {
            opacity: 0.7;
        }

        .header-top__icons {
            display: flex;
            flex-direction: row;
            gap: 24px;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            position: relative;
        }

        .header-top__icon-32-px-favorites,
        .header-top__icon-32-px-user {
            flex-shrink: 0;
            width: 32px;
            height: 32px;
            position: relative;
            overflow: visible;
            cursor: pointer;
        }

        .header-top__icon-32-px-cart {
            background: #ffffff;
            flex-shrink: 0;
            width: 32px;
            height: 32px;
            position: relative;
            cursor: pointer;
        }

        .header-top__cart-1 {
            width: 100%;
            height: 100%;
            position: absolute;
            right: 0%;
            left: 0%;
            bottom: 0%;
            top: 0%;
            overflow: visible;
        }

        #cart-count {
            background: red;
            color: white;
            border-radius: 50%;
            padding: 2px 8px;
            font-size: 12px;
            position: absolute;
            top: -5px;
            right: -5px;
        }

        /* Мобильная навигация */
        .mobile-nav-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        .mobile-nav {
            position: fixed;
            top: 0;
            right: -150%;
            width: 250px;
            height: 100%;
            background-color: white;
            z-index: 1000;
            transition: right 0.3s ease;
            padding: 80px 20px 20px;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .mobile-nav.active {
            right: 0;
        }

        .mobile-nav-item {
            display: block;
            padding: 15px 0;
            color: #000;
            text-decoration: none;
            font-family: "Inter-Medium", sans-serif;
            font-size: 18px;
            font-weight: 500;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }

        .mobile-nav-item:hover {
            color: #007bff;
        }

        

        #cart {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            overflow-y: auto;
            display: none;
            z-index: 999;
            padding: 10px;
            box-sizing: border-box;
        }

        #cart .header {
            text-align: center;
            margin: 0;
            padding: 10px;
            background: none;
            color: black;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: center;
            font-weight: bold;
        }

        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .cart-item span.remove-item {
            cursor: pointer;
            color: #dc3545;
            margin-right: 10px;
        }

        .cart-item .details {
            display: flex;
            flex-grow: 1;
            align-items: center;
            justify-content: space-between;
        }

        .cart-item .info {
            flex-grow: 1;
            text-align: left;
        }

        .cart-item .quantity-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .quantity-controls button {
            padding: 5px 10px;
            background-color: #0a3457;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color .2s;
        }

        .quantity-controls button:hover {
            background-color: #0056b3;
        }

        .item-price {
            min-width: 80px;
            text-align: right;
        }

        #place-order {
            padding: 12px 24px;
            background-color: var(--success-color);
            color: white;
            font-size: 1.1em;
            border: none;
            cursor: pointer;
            transition: background-color .2s;
            margin: 10px 0;
            width: 100%;
        }

        #place-order:hover {
            background-color: var(--success-hover);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #007bff;
            outline: none;
        }

        .cart-header {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cart-back-button {
            position: absolute;
            left: 0;
            background: none;
            border: none;
            font-size: 16px;
            color: #333;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .cart-back-button:hover {
            background-color: #f0f0f0;
        }

        .cart-container {
            display: flex;
            flex-direction: column;
        }

        #cart-items {
            border-right: none;
        }

        #order-form {
            padding-top: 10px;
        }

        .order-summary {
            font-weight: bold;
            margin-top: 10px;
        }

        .order-summary p {
            margin: 5px 0;
        }

        .cart-button {
            padding: 10px 20px;
            background-color: #0a3457;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color .2s;
            width: 100%;
        }

        .cart-button:hover {
            background-color: #061d35;
        }

        @media (min-width: 768px) {
            .cart-container {
                flex-direction: row;
                justify-content: space-between;
                max-width: 1400px;
                margin: auto;
            }

            #cart-items {
                width: 60%;
                border-right: 1px solid #ddd;
                padding: 30px;
            }

            #order-form {
                width: 35%;
                padding: 20px;
            }
        }

        @media (min-width: 600px) {
            .product {
                width: calc(50% - 40px);
            }
        }

        @media (min-width: 768px) {
            .product {
                width: calc(33.33% - 40px);
            }
        }

        @media (min-width: 992px) {
            .product {
                width: calc(25% - 40px);
            }
        }

        .product .quantity-and-button {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .product .quantity-and-button input[type="number"] {
            width: 60px;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
            box-sizing: border-box;
        }

        .product .quantity-and-button button {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1em;
            height: 100%;
            width: 100%;
            transition: background-color .2s;
            text-align: center;
        }

        .product .quantity-and-button button:hover {
            background-color: var(--primary-hover);
        }

        /* Медиа-запросы для адаптивности */
        @media (max-width: 768px) {
            .header-top {
                padding: 10px 15px;
                flex-wrap: wrap;
                gap: 10px;
            }

            .header-top__logo2 {
                max-height: 70px;
            }

            .header-top__search-field {
                order: 3;
                width: 100%;
                max-width: none;
                margin-top: 10px;
                padding: 12px;
                height: 48px;
            }

            .header-top__navigation {
                display: none;
            }

            .burger-menu {
                display: flex;
                order: 2;
            }

            .header-top__icons {
                gap: 15px;
            }

            .mobile-nav-overlay.active {
                display: block;
            }
        }

        @media (max-width: 480px) {
            .header-top {
                padding: 8px 10px;
            }

            .header-top__icons {
                gap: 10px;
            }

            .header-top__icon-32-px-cart,
            .header-top__icon-32-px-favorites,
            .header-top__icon-32-px-user {
                width: 28px;
                height: 28px;
            }
            .product {
                margin: 4px;
                padding: 5px;
                width: 43%;
            }
            .product .quantity-and-button button {
                padding: 10px 2px;
            }
            .products-container {
                gap: 1px;
            }
        }

        @media (min-width: 769px) {
            .header-top {
                padding: 16px 16px;
            }

            .header-top__search-field {
                width: 372px;
            }
            /* код для изменения порядка элементов */
            .header-top__logo {
                order: 1;
            }
            
            .header-top__search-field {
                order: 2;
            }
            
            .header-top__navigation {
                order: 3;
            }
            
            .header-top__icons {
                order: 4;
            }
        }

        @media (min-width: 1050px) {
            .header-top {
                padding: 16px 160px;
            }
        }
        .product-page {
            display: none;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .product-page.active {
            display: block;
        }

        .back-button {
            background: #f9f9f9;
            color: #3f3f40;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 16px;
        }



        .product-details {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
        }

        .product-image-large {
            flex: 1;
            max-width: 500px;
        }

        .product-image-large img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .product-title {
            font-size: 28px;
            font-weight: bold;
            margin: 0;
            color: #333;
        }

        .product-article {
            font-size: 14px;
            color: #666;
            background: #f5f5f5;
            padding: 5px 10px;
            border-radius: 4px;
            width: fit-content;
        }

        .product-description {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
        }

        .product-price {
            font-size: 24px;
            font-weight: bold;
            color: var(--accent-color);
        }

        .product-actions {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-top: 20px;
        }

        .product-actions input[type="number"] {
            width: 80px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .product-actions button {
            padding: 12px 24px;
            background: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .product-actions button:hover {
            background: var(--secondary-hover);
        }

        @media (max-width: 768px) {
            .product-details {
                flex-direction: column;
                gap: 20px;
            }
            
            .product-image-large {
                max-width: none;
            }
            
            .product-title {
                font-size: 24px;
            }
            
            .product-actions {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }
            
            .product-actions input[type="number"] {
                width: 93%;
            }
        }

        /* Скрываем список товаров когда показана карточка */
        #products.hidden {
            display: none;
        }







    </style>
</head>
<body>
    <div class="header-top">
        <div class="header-top__logo" onclick="goToHome()">
            <img class="header-top__logo2" src="logo.png" alt="Logo" />
        </div>
        
        <!-- Бургер меню кнопка -->
        <div class="burger-menu" onclick="toggleMobileNav()">
            <div class="burger-line"></div>
            <div class="burger-line"></div>
            <div class="burger-line"></div>
        </div>
        
        <!-- Обычная навигация для десктопа -->
        <div class="header-top__navigation">
            <div class="header-top__home" onclick="goToHome()">Головна</div>
          
        </div>
        
        <div class="header-top__icons">
            <div class="header-top__icon-32-px-cart" onclick="toggleCart()">
                <img class="header-top__cart-1" src="cart-10.svg" alt="Cart" />
                <div id="cart-count">0</div>
            </div>
        </div>
        
        <!-- Поиск на мобильных будет под основным контентом -->
        <div class="header-top__search-field">
            <img class="header-top__icon-32-px-search" src="icon-32-px-search0.svg" alt="Search Icon" />
            <div class="header-top__search">
                <input type="text" id="search" placeholder="Пошук товарів..." oninput="toggleResetButton()">
                <span id="reset-btn" onclick="resetSearch()" style="display: none;">×</span>
            </div>
        </div>

        
        
    </div>

    <!-- Мобильная навигация -->
    <div class="mobile-nav-overlay" onclick="closeMobileNav()"></div>
    <div class="mobile-nav" id="mobile-nav">
        <div class="mobile-nav-item" onclick="goToHome(); closeMobileNav()">Головна</div>

    </div>

    <div id="products"></div>

    <div id="product-page" class="product-page">
        <button class="back-button" onclick="showProductsList()">← Назад до товарів</button>
        
        <div class="product-details">
            <div class="product-image-large">
                <img id="page-image" src="" alt="">
            </div>
            
            <div class="product-info">
                <h1 id="page-title" class="product-title"></h1>
                <div id="page-article" class="product-article"></div>
                <div id="page-description" class="product-description"></div>
                <div id="page-price" class="product-price"></div>
                
                <div class="product-actions">
                    <input type="number" id="page-quantity" min="1" value="1">
                    <button id="page-add-button">Додати до кошику</button>
                </div>
            </div>
        </div>
    </div>

    <div id="cart">
        <div class="cart-header">
            <button class="cart-back-button" onclick="toggleCart()">← Назад</button>
            <h2>Кошик</h2>
        </div>

    <script>
        const SPREADSHEET_ID = null; // null для использования параметра или конкретный ID '1a8iWHQ...'
        const RANGE = 'goods!A2:E';
        const TELEGRAM_BOT_TOKEN = '6863026193:AAEt0ol4WSPSECRChSEDv_Dk6wzJqCyWa94';
        let TELEGRAM_CHAT_ID = '';
        const CATEGORIES_RANGE = 'category!A2:D';
        const SETTINGS_SHEET_NAME = 'settings';
        const MAX_RETRIES = 3;
        const RETRY_DELAY = 2000;
        const PAGES_RANGE = 'pages!A2:B';
        let allCategories = [];
        let currentCategoryId = null; // для отслеживания текущей категории
        let cart = [];
        let isCartVisible = false;
        let isMobileNavVisible = false;
        let allProducts = [];
        let settingsData = {};
        let allPages = [];
        let currentPageId = null;

        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Функция для выполнения fetch с повторными попытками
        async function fetchWithRetry(url, retries = MAX_RETRIES, delay = RETRY_DELAY) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                    return await response.text();
                } catch (error) {
                    console.warn(`Спроба ${i + 1} не вдалася:`, error);
                    if (i < retries - 1) {
                        await new Promise(resolve => setTimeout(resolve, delay));
                    } else {
                        throw error;
                    }
                }
            }
        }

        // Сохранение данных в localStorage
        function cacheSettingsData(data) {
            try {
                localStorage.setItem('settingsData', JSON.stringify(data));
            } catch (e) {
                console.warn('Не вдалося зберегти налаштування в localStorage:', e);
            }
        }

        // Получение данных из localStorage
        function getCachedSettingsData() {
            try {
                const data = localStorage.getItem('settingsData');
                return data ? JSON.parse(data) : null;
            } catch (e) {
                console.warn('Не вдалося отримати налаштування з localStorage:', e);
                return null;
            }
        }

        
        // Загрузка настроек с листа "settings"
        async function loadSettings() {
            const spreadsheetId = SPREADSHEET_ID || getParameterByName('id');
            
            if (!spreadsheetId) {
                console.error('SPREADSHEET_ID не визначено');
                return;
            }
            
            try {
                console.log('Завантаження налаштувань...');
                const targetUrl = `https://docs.google.com/spreadsheets/d/${spreadsheetId}/gviz/tq?sheet=${SETTINGS_SHEET_NAME}&range=A:C&tqx=out:json`;
                const text = await fetchWithRetry(targetUrl);

                let jsonText = text.trim();
                if (jsonText.startsWith('/*O_o*/\ngoogle.visualization.Query.setResponse(')) {
                    jsonText = jsonText.substring(47);
                    jsonText = jsonText.substring(0, jsonText.length - 2);
                }

                const jsonData = JSON.parse(jsonText);
                if (!jsonData.table || !jsonData.table.rows) {
                    console.warn('Лист налаштувань порожній або відсутній');
                    return;
                }

                const rows = jsonData.table.rows;
                settingsData = {};

                for (let i = 0; i < rows.length; i++) {
                    const row = rows[i];
                    if (row.c && row.c.length >= 3) {
                        const settingName = row.c[0] ? (row.c[0].v || '') : '';
                        const settingValue = row.c[2] ? (row.c[2].v || '') : '';
                        if (settingName && settingValue !== '') {
                            settingsData[settingName.toString()] = settingValue.toString();
                        }
                    }
                }

                console.log('Налаштування завантажено:', settingsData);
                cacheSettingsData(settingsData);
                applySettings();
                
                // Загружаем страницы после настроек
                await loadPages();
                
            } catch (error) {
                console.error('Помилка завантаження налаштувань:', error);
                const cachedSettings = getCachedSettingsData();
                if (cachedSettings) {
                    console.log('Використовую кешовані налаштування:', cachedSettings);
                    settingsData = cachedSettings;
                    applySettings();
                    await loadPages();
                } else {
                    console.warn('Немає кешованих налаштувань, використовую значення за замовчуванням');
                }
            }
        }

        // Загрузка страниц с листа "pages"
        async function loadPages() {
            const spreadsheetId = SPREADSHEET_ID || getParameterByName('id');
            
            if (!spreadsheetId) {
                console.error('SPREADSHEET_ID не визначено');
                return;
            }
            
            try {
                console.log('Завантаження сторінок...');
                const targetUrl = `https://docs.google.com/spreadsheets/d/${spreadsheetId}/gviz/tq?tqx=out:json&range=${PAGES_RANGE}`;
                const text = await fetchWithRetry(targetUrl);
                
                let jsonText = text.trim();
                if (jsonText.startsWith('/*O_o*/\ngoogle.visualization.Query.setResponse(')) {
                    jsonText = jsonText.substring(47);
                    jsonText = jsonText.substring(0, jsonText.length - 2);
                }

                const jsonData = JSON.parse(jsonText);
                if (!jsonData.table || !jsonData.table.rows) {
                    console.warn('Лист сторінок порожній або відсутній');
                    return;
                }

                const rows = jsonData.table.rows;
                allPages = rows.map(row => {
                    return row.c.map(cell => cell ? (cell.v !== null ? cell.v : '') : '');
                });

                console.log('Сторінки завантажено:', allPages);
                renderNavigation();
                
            } catch (error) {
                console.error('Помилка завантаження сторінок:', error);
                // При ошибке показываем стандартное меню
                renderDefaultNavigation();
            }
        }

        
        // Отрендерить навигацию на основе загруженных страниц
        function renderNavigation() {
            const navigationContainer = document.querySelector('.header-top__navigation');
            
            if (!navigationContainer) {
                console.error('Контейнер навігації не знайдено');
                return;
            }
            
            // Очищаем текущую навигацию
            navigationContainer.innerHTML = '<div class="header-top__home" onclick="goToHome()">Головна</div>';
            
            // Максимальное количество видимых пунктов (включая "Головна")
            const maxVisibleItems = 3;
            const visiblePages = allPages.slice(0, maxVisibleItems - 1); // -1 для "Головна"
            const hiddenPages = allPages.slice(maxVisibleItems - 1);
            
            // Добавляем видимые страницы
            visiblePages.forEach(page => {
                const [pageId, pageTitle] = page;
                if (pageId && pageTitle) {
                    const pageElement = document.createElement('div');
                    pageElement.className = 'header-top__page';
                    pageElement.textContent = pageId;
                    pageElement.onclick = () => showPage(pageId, pageTitle);
                    navigationContainer.appendChild(pageElement);
                }
            });
            
            // Если есть скрытые страницы, добавляем выпадающий список
            if (hiddenPages.length > 0) {
                const dropdown = document.createElement('div');
                dropdown.className = 'dropdown';
                
                const dropdownToggle = document.createElement('button');
                dropdownToggle.className = 'dropdown-toggle';
                dropdownToggle.textContent = '•••';
                dropdownToggle.onclick = toggleDropdown;
                
                const dropdownContent = document.createElement('div');
                dropdownContent.className = 'dropdown-content';
                dropdownContent.id = 'dropdown-content';
                
                hiddenPages.forEach(page => {
                    const [pageId, pageTitle] = page;
                    if (pageId && pageTitle) {
                        const pageElement = document.createElement('div');
                        pageElement.className = 'header-top__page';
                        pageElement.textContent = pageId;
                        pageElement.onclick = () => {
                            showPage(pageId, pageTitle);
                            closeDropdown();
                        };
                        dropdownContent.appendChild(pageElement);
                    }
                });
                
                dropdown.appendChild(dropdownToggle);
                dropdown.appendChild(dropdownContent);
                navigationContainer.appendChild(dropdown);
            }
            
            // Обновляем мобильное меню (без изменений)
            renderMobileNavigation();
        }

        function toggleDropdown() {
            const dropdownContent = document.getElementById('dropdown-content');
            if (dropdownContent) {
                dropdownContent.classList.toggle('show');
            }
        }

        function closeDropdown() {
            const dropdownContent = document.getElementById('dropdown-content');
            if (dropdownContent) {
                dropdownContent.classList.remove('show');
            }
        }

        // Закрытие выпадающего списка при клике вне его
        document.addEventListener('click', function(event) {
            if (!event.target.matches('.dropdown-toggle')) {
                closeDropdown();
            }
        });


        // Отрендерить мобильное меню
        function renderMobileNavigation() {
            const mobileNav = document.getElementById('mobile-nav');
            
            if (!mobileNav) {
                console.error('Мобільне меню не знайдено');
                return;
            }
            
            // Очищаем мобильное меню
            mobileNav.innerHTML = '';
            
            // Добавляем "Головна"
            const homeItem = document.createElement('div');
            homeItem.className = 'mobile-nav-item';
            homeItem.textContent = 'Головна';
            homeItem.onclick = () => {
                goToHome();
                closeMobileNav();
            };
            mobileNav.appendChild(homeItem);
            
            // Добавляем страницы из листа
            allPages.forEach(page => {
                const [pageId, pageTitle] = page;
                if (pageId && pageTitle) {
                    const pageItem = document.createElement('div');
                    pageItem.className = 'mobile-nav-item';
                    pageItem.textContent = pageId;
                    pageItem.onclick = () => {
                        showPage(pageId, pageTitle);
                        closeMobileNav();
                    };
                    mobileNav.appendChild(pageItem);
                }
            });
        }

        // Отрендерить навигацию по умолчанию при ошибке загрузки
        function renderDefaultNavigation() {
            const navigationContainer = document.querySelector('.header-top__navigation');
            
            if (!navigationContainer) {
                return;
            }
            
            navigationContainer.innerHTML = `
                <div class="header-top__home" onclick="goToHome()">Головна</div>
                <div class="header-top__about">Про нас</div>
                <div class="header-top__contact-us">Контакти</div>
            `;
            
            // Обновляем мобильное меню по умолчанию
            const mobileNav = document.getElementById('mobile-nav');
            if (mobileNav) {
                mobileNav.innerHTML = `
                    <div class="mobile-nav-item" onclick="goToHome(); closeMobileNav()">Головна</div>
                    <div class="mobile-nav-item" onclick="closeMobileNav()">Про нас</div>
                    <div class="mobile-nav-item" onclick="closeMobileNav()">Контакти</div>
                `;
            }
        }

        // Показать страницу
        function showPage(pageId, pageTitle) {
            currentPageId = pageId;
            window.history.pushState({pageId: pageId}, '', `#page-${pageId}`);
            
            const productsContainer = document.getElementById('products');
            productsContainer.innerHTML = '';
            
            // Добавить кнопку "Назад"
            const backButton = document.createElement('button');
            backButton.className = 'back-button';
            backButton.textContent = '← Назад';
            backButton.onclick = () => {
                goToHome();
            };
            productsContainer.appendChild(backButton);
            
            // Заголовок страницы
            const title = document.createElement('h1');
            title.textContent = pageId;
            title.style.cssText = 'text-align: center; margin: 20px 0; font-size: 28px; color: #333;';
            productsContainer.appendChild(title);
            
            // Найти содержимое страницы
            const pageData = allPages.find(p => p[0] === pageId);
            if (pageData && pageData[1]) {
                const content = document.createElement('div');
                content.style.cssText = 'max-width: 800px; margin: 0 auto; padding: 20px; line-height: 1.6;';
                content.innerHTML = pageData[1].replace(/\n/g, '<br>');
                productsContainer.appendChild(content);
            }
            
            document.getElementById('products').classList.remove('hidden');
            document.getElementById('product-page').classList.remove('active');
        }

        // Применение настроек к интерфейсу
        function applySettings() {
            // Применение текста для кнопки добавления в корзину
            if (settingsData.buttonAddToCartName) {
                const addButtons = document.querySelectorAll('.quantity-and-button button, #page-add-button');
                addButtons.forEach(button => {
                    button.textContent = settingsData.buttonAddToCartName;
                });
                
                console.log('Застосовано текст кнопки:', settingsData.buttonAddToCartName);
            }
            
            // Применение telegramChatId
            if (settingsData.telegramChatId) {
                TELEGRAM_CHAT_ID = settingsData.telegramChatId;
                console.log('Застосовано Telegram Chat ID:', settingsData.telegramChatId);
            }
            
            // Применение цветовой схемы
            if (settingsData.styleColor) {
                const theme = settingsData.styleColor.toLowerCase();
                if (theme === 'default') {
                    document.body.removeAttribute('data-theme');
                } else {
                    document.body.setAttribute('data-theme', theme);
                }
                
                console.log('Застосовано цветову схему:', settingsData.styleColor);
            }
        }

        async function fetchProducts() {
            const spreadsheetId = SPREADSHEET_ID || getParameterByName('id');
            
            if (!spreadsheetId) {
                console.error('Не указан ID таблицы ни в константе, ни в параметрах URL');
                return;
            }
            
            try {
                // Загружаем настройки в начале
                await loadSettings();
                
                // Загружаем товары
                const productsUrl = `https://docs.google.com/spreadsheets/d/${spreadsheetId}/gviz/tq?tqx=out:json&range=goods!A2:F`;
                const productsResponse = await fetch(productsUrl);
                const productsTextData = await productsResponse.text();
                const productsJsonString = productsTextData.replace('/*O_o*/', '').replace(/google\.visualization\.Query\.setResponse\(|\);$/g, '');
                const productsData = JSON.parse(productsJsonString);
                const productsRows = productsData.table.rows;
                const formattedProducts = productsRows.map(row => {
                    return row.c.map(cell => cell ? (cell.v !== null ? cell.v : '') : '');
                });
                allProducts = formattedProducts;

                // Загружаем категории
                const categoriesUrl = `https://docs.google.com/spreadsheets/d/${spreadsheetId}/gviz/tq?tqx=out:json&range=${CATEGORIES_RANGE}`;
                const categoriesResponse = await fetch(categoriesUrl);
                const categoriesTextData = await categoriesResponse.text();
                const categoriesJsonString = categoriesTextData.replace('/*O_o*/', '').replace(/google\.visualization\.Query\.setResponse\(|\);$/g, '');
                const categoriesData = JSON.parse(categoriesJsonString);
                const categoriesRows = categoriesData.table.rows;
                const formattedCategories = categoriesRows.map(row => {
                    return row.c.map(cell => cell ? (cell.v !== null ? cell.v : '') : '');
                });
                allCategories = formattedCategories;

                // Проверяем хеш для определения что показывать
                const hash = window.location.hash.substring(1);
                if (hash) {
                    // Сначала проверяем, не товар ли это
                    const product = allProducts.find(p => p[0] === hash);
                    if (product) {
                        const [id, name, description, price, imageUrl, tags] = product;
                        showProductPage(id, name, description, price, imageUrl);
                        return;
                    }
                    
                    // Если не товар, проверяем категорию
                    const category = allCategories.find(c => c[0] === hash);
                    if (category) {
                        showCategory(hash);
                        return;
                    }
                }
                
                // По умолчанию показываем главную страницу с категориями
                showMainCategories();
                
            } catch (error) {
                console.error("Ошибка при загрузке данных:", error);
            }
        }

        
        // Показать главные категории (без родительских) и товары без категории
        function showMainCategories() {
            currentCategoryId = null;
            const productsContainer = document.getElementById('products');
            productsContainer.innerHTML = '';
            
            // Главные категории (без родительских)
            const mainCategories = allCategories.filter(category => !category[2]);
            
            // Товары без категории (пустые или отсутствующие tags)
            const uncategorizedProducts = allProducts.filter(product => !product[5] || product[5].trim() === '');
            
            // Отображаем категории
            if (mainCategories.length > 0) {
                renderCategories(mainCategories, productsContainer);
            }
            
            // Если есть товары без категории, добавляем заголовок и отображаем их
            if (uncategorizedProducts.length > 0) {
                const productsTitle = document.createElement('h2');
                productsContainer.appendChild(productsTitle);
                
                renderProducts(uncategorizedProducts, productsContainer);
            }
            
            document.getElementById('products').classList.remove('hidden');
            document.getElementById('product-page').classList.remove('active');
        }

        // Показать категорию (подкатегории и товары)
        function showCategory(categoryId) {
            currentCategoryId = categoryId;
            window.history.pushState({categoryId: categoryId}, '', `#${categoryId}`);
            
            // Найти подкатегории данной категории
            const subcategories = allCategories.filter(category => category[2] === categoryId);
            
            // Найти товары данной категории
            const categoryProducts = allProducts.filter(product => product[5] === categoryId);
            
            renderCategoryPage(categoryId, subcategories, categoryProducts);
            document.getElementById('products').classList.remove('hidden');
            document.getElementById('product-page').classList.remove('active');
        }

        // Отрендерить страницу категории
        function renderCategoryPage(categoryId, subcategories, products) {
            const productsContainer = document.getElementById('products');
            productsContainer.innerHTML = '';
            
            // Найти название категории
            const currentCategory = allCategories.find(c => c[0] === categoryId);
            const categoryName = currentCategory ? currentCategory[1] : categoryId;
            
            // Добавить кнопку "Назад"
            const backButton = document.createElement('button');
            backButton.className = 'back-button';
            backButton.textContent = '← Назад';
            backButton.onclick = () => {
                const parentCategory = allCategories.find(c => c[0] === categoryId);
                if (parentCategory && parentCategory[2]) {
                    // Если есть родительская категория, переходим к ней
                    showCategory(parentCategory[2]);
                } else {
                    // Иначе на главную
                    showMainCategories();
                    window.history.pushState({}, '', window.location.pathname + window.location.search);
                }
            };
            productsContainer.appendChild(backButton);
            
            // Заголовок категории
            const title = document.createElement('h1');
            title.textContent = categoryName;
            title.style.cssText = 'text-align: center; margin: 20px 0; font-size: 28px; color: #333;';
            productsContainer.appendChild(title);
            
            // Показать подкатегории, если есть
            if (subcategories.length > 0) {
                const subcategoriesTitle = document.createElement('h2');
                subcategoriesTitle.textContent = 'Підкатегорії';
                subcategoriesTitle.style.cssText = 'margin: 20px 30px 10px 30px; font-size: 18px; color: rgb(145 145 145);';
                productsContainer.appendChild(subcategoriesTitle);
                
                renderCategories(subcategories, productsContainer);
            }
            
            // Показать товары, если есть
            if (products.length > 0) {
                const productsTitle = document.createElement('h2');
                //productsTitle.textContent = 'Товары';
                //productsTitle.style.cssText = 'margin: 20px 0 10px 0; font-size: 20px; color: #555;';
                productsContainer.appendChild(productsTitle);
                
                renderProducts(products, productsContainer);
            }
            
            // Если нет ни подкатегорий, ни товаров
            if (subcategories.length === 0 && products.length === 0) {
                const emptyMessage = document.createElement('p');
                emptyMessage.textContent = 'У цій категорії поки немає товарів';
                emptyMessage.style.cssText = 'text-align: center; color: #666; font-size: 18px; margin: 40px 0;';
                productsContainer.appendChild(emptyMessage);
            }
        }

        // Отрендерить категории как плитки
            function renderCategories(categories, container = null) {
                const targetContainer = container || document.getElementById('products');
                
                if (!container) {
                    targetContainer.innerHTML = '';
                }
                
                // Создаем контейнер для центрирования
                const productsContainer = document.createElement('div');
                productsContainer.className = 'products-container';
                
                categories.forEach(category => {
                    const [id, name, parentId, imageUrl] = category;
                    const categoryElement = document.createElement('div');
                    categoryElement.className = 'product';
                    categoryElement.style.cursor = 'pointer';
                    categoryElement.onclick = () => showCategory(id);
                    
                    const imageHtml = imageUrl ? `<img src="${imageUrl}" alt="${name}" loading="lazy">` : '';
                    
                    categoryElement.innerHTML = `
                        ${imageHtml}
                        <h2>${name}</h2>
                    `;
                    productsContainer.appendChild(categoryElement);
                });
                
                targetContainer.appendChild(productsContainer);
            }

            function renderProducts(products, container = null) {
                if (!products || !Array.isArray(products)) {
                    console.error("Invalid products array:", products);
                    return;
                }

                const targetContainer = container || document.getElementById('products');
                
                if (!container) {
                    targetContainer.innerHTML = '';
                }
                
                // Создаем контейнер для центрирования
                const productsContainer = document.createElement('div');
                productsContainer.className = 'products-container';
                
                products.forEach(product => {
                    const [id, name, description, price, imageUrl, tags] = product;
                    const productElement = document.createElement('div');
                    productElement.className = 'product';
                    productElement.style.cursor = 'pointer';
                    productElement.onclick = () => showProductPage(id, name, description, price, imageUrl);
                    
                    // Получаем текст кнопки из настроек или используем значение по умолчанию
                    const buttonText = settingsData.buttonAddToCartName || 'Додати';
                    
                    productElement.innerHTML = `
                        <img src="${imageUrl}" alt="${name}" loading="lazy">
                        <h2>${name}</h2>
                        <p class="description">${description}</p>
                        <p class="price">${price} грн</p>
                        <div class="quantity-and-button">
                            <input type="number" id="quantity-${id}" min="1" value="1" onclick="event.stopPropagation()">
                            <button onclick="event.stopPropagation(); addToCart('${id}', '${name}', '${price}')">${buttonText}</button>
                        </div>
                    `;
                    productsContainer.appendChild(productElement);
                });
                
                targetContainer.appendChild(productsContainer);
            }

            function goToHome() {
                // Убираем хеш из URL
                window.history.pushState({}, '', window.location.pathname + window.location.search);
                
                // Сбрасываем поиск если есть
                document.getElementById('search').value = '';
                toggleResetButton();
                
                // Показываем главную страницу с категориями
                showMainCategories();
                
                // Скрываем страницу товара если она открыта
                document.getElementById('product-page').classList.remove('active');
                
                // Прокручиваем к началу страницы
                window.scrollTo(0, 0);
            }

                // функции для работы со страницей товара
            function showProductPage(id, name, description, price, imageUrl) {
                // Обновляем URL с хешем
                window.history.pushState({productId: id}, '', `#${id}`);
                
                // Заполняем данные страницы товара
                document.getElementById('page-image').src = imageUrl;
                document.getElementById('page-image').alt = name;
                document.getElementById('page-title').textContent = name;
                document.getElementById('page-article').textContent = `Артикул: ${id}`;
                document.getElementById('page-description').textContent = description;
                document.getElementById('page-price').textContent = `${price} грн`;
                
                // Устанавливаем обработчик для кнопки добавления и применяем настройки
                const addButton = document.getElementById('page-add-button');
                addButton.onclick = () => {
                    const quantity = parseInt(document.getElementById('page-quantity').value) || 1;
                    const quantityInput = document.getElementById(`quantity-${id}`) || {value: quantity};
                    quantityInput.value = quantity;
                    addToCart(id, name, price);
                };
                
                // Применяем текст кнопки из настроек
                if (settingsData.buttonAddToCartName) {
                    addButton.textContent = settingsData.buttonAddToCartName;
                }
                
                // Показываем страницу товара и скрываем список товаров
                document.getElementById('products').classList.add('hidden');
                document.getElementById('product-page').classList.add('active');
                
                // Прокручиваем к началу страницы
                window.scrollTo(0, 0);
            }

        function showProductsList() {
            // Убираем хеш из URL
            window.history.pushState({}, '', window.location.pathname + window.location.search);
            
            // Показываем главную страницу с категориями
            showMainCategories();
            
            // Скрываем страницу товара
            document.getElementById('product-page').classList.remove('active');
            
            // Прокручиваем к началу страницы
            window.scrollTo(0, 0);
        }
        function filterProducts() {
                const searchTerm = document.getElementById('search').value.toLowerCase();
                
                if (searchTerm.length === 0) {
                    // Если поиск пустой, показываем текущую категорию или главную
                    if (currentCategoryId) {
                        showCategory(currentCategoryId);
                    } else {
                        showMainCategories();
                    }
                    return;
                }
                
                // Ищем товары по названию
                const filteredProducts = allProducts.filter(product => 
                    product[1].toLowerCase().includes(searchTerm)
                );
                
                // Ищем категории по названию
                const filteredCategories = allCategories.filter(category =>
                    category[1].toLowerCase().includes(searchTerm)
                );
                
                // Отображаем результаты поиска
                const productsContainer = document.getElementById('products');
                productsContainer.innerHTML = '';
                
                // Заголовок результатов поиска
                const title = document.createElement('h2');
                title.textContent = `Результати пошуку: "${searchTerm}"`;
                title.style.cssText = 'text-align: center; margin: 20px 0; color: #333;';
                productsContainer.appendChild(title);
                
                // Кнопка "Очистить поиск"
                const clearButton = document.createElement('button');
                clearButton.className = 'back-button';
                clearButton.textContent = 'Очистити пошук';
                clearButton.onclick = () => {
                    resetSearch();
                };
                productsContainer.appendChild(clearButton);
                
                // Показать найденные категории
                if (filteredCategories.length > 0) {
                    const categoriesTitle = document.createElement('h3');
                    categoriesTitle.textContent = 'Категорії';
                    categoriesTitle.style.cssText = 'margin: 20px 30px 10px 30px; color: #555;';
                    productsContainer.appendChild(categoriesTitle);
                    
                    renderCategories(filteredCategories, productsContainer);
                }
                
                // Показать найденные товары
                if (filteredProducts.length > 0) {
                    const productsTitle = document.createElement('h3');
                    productsTitle.textContent = 'Товари';
                    productsTitle.style.cssText = 'margin: 20px 30px 10px 30px; color: #555;';
                    productsContainer.appendChild(productsTitle);
                    
                    renderProducts(filteredProducts, productsContainer);
                }
                
                // Если ничего не найдено
                if (filteredProducts.length === 0 && filteredCategories.length === 0) {
                    const noResults = document.createElement('p');
                    noResults.textContent = 'Нічого не знайдено';
                    noResults.style.cssText = 'text-align: center; color: #666; font-size: 18px; margin: 40px 0;';
                    productsContainer.appendChild(noResults);
                }
            }

        function resetSearch() {
            document.getElementById('search').value = '';
            
            // Показываем текущую категорию или главную страницу
            if (currentCategoryId) {
                showCategory(currentCategoryId);
            } else {
                showMainCategories();
            }
            
            toggleResetButton();
        }

        function toggleResetButton() {
            const searchInput = document.getElementById('search');
            const resetButton = document.getElementById('reset-btn');
            if (searchInput.value.length > 0) {
                resetButton.style.display = 'block';
            } else {
                resetButton.style.display = 'none';
            }
        }

        // Функции для мобильного меню
        function toggleMobileNav() {
            isMobileNavVisible = !isMobileNavVisible;
            const mobileNav = document.getElementById('mobile-nav');
            const overlay = document.querySelector('.mobile-nav-overlay');
            const burgerMenu = document.querySelector('.burger-menu');
            
            if (isMobileNavVisible) {
                mobileNav.classList.add('active');
                overlay.classList.add('active');
                burgerMenu.classList.add('active');
            } else {
                mobileNav.classList.remove('active');
                overlay.classList.remove('active');
                burgerMenu.classList.remove('active');
            }
        }

        function closeMobileNav() {
            isMobileNavVisible = false;
            const mobileNav = document.getElementById('mobile-nav');
            const overlay = document.querySelector('.mobile-nav-overlay');
            const burgerMenu = document.querySelector('.burger-menu');
            
            mobileNav.classList.remove('active');
            overlay.classList.remove('active');
            burgerMenu.classList.remove('active');
        }

        function addToCart(id, name, price) {
            const quantityInput = document.getElementById(`quantity-${id}`);
            const quantity = parseInt(quantityInput?.value) || 1;

            const itemIndex = cart.findIndex(item => item.id === id);
            if (itemIndex >= 0) {
                cart[itemIndex].quantity += quantity;
            } else {
                cart.push({ id, name, price: parseFloat(price), quantity });
            }
            renderCart();
            saveCart();
        }

        function removeFromCart(id) {
            const itemIndex = cart.findIndex(item => item.id === id);
            if (itemIndex >= 0) {
                cart.splice(itemIndex, 1);
            }
            renderCart();
            saveCart();
        }

        function increaseQuantity(id) {
            const itemIndex = cart.findIndex(item => item.id === id);
            if (itemIndex >= 0) {
                cart[itemIndex].quantity += 1;
                renderCart();
                saveCart();
            }
        }

        function decreaseQuantity(id) {
            const itemIndex = cart.findIndex(item => item.id === id);
            if (itemIndex >= 0) {
                cart[itemIndex].quantity -= 1;
                if (cart[itemIndex].quantity === 0) {
                    cart.splice(itemIndex, 1);
                }
                renderCart();
                saveCart();
            }
        }

        function renderCart() {
            const cartContainer = document.getElementById('cart-items');
            const totalPriceElement = document.getElementById('total-price');
            const totalQuantityElement = document.getElementById('total-quantity');

            cartContainer.innerHTML = '';

            let totalQuantity = 0;
            let totalPrice = 0;

            cart.forEach(item => {
                const cartItemElement = document.createElement('div');
                cartItemElement.className = 'cart-item';
                cartItemElement.innerHTML = `
                    <span class="material-icons-outlined remove-item" onclick="removeFromCart('${item.id}')">close</span>
                    <div class="details">
                        <div class="info">
                            <p>${item.name}</p>
                        </div>
                        <div class="quantity-controls">
                            <button onclick="decreaseQuantity('${item.id}')">-</button>
                            <span>${item.quantity}</span>
                            <button onclick="increaseQuantity('${item.id}')">+</button>
                        </div>
                        <p class="item-price">${item.price * item.quantity} грн</p>
                    </div>
                `;
                cartContainer.appendChild(cartItemElement);

                totalQuantity += item.quantity;
                totalPrice += item.price * item.quantity;
            });

            totalPriceElement.innerText = totalPrice.toFixed(2);
            totalQuantityElement.innerText = totalQuantity;
            document.getElementById('cart-count').innerText = totalQuantity;
        }

        function toggleCart() {
            isCartVisible = !isCartVisible;
            document.getElementById('cart').style.display = isCartVisible ? 'block' : 'none';
        }

        function placeOrder() {
            const phone = document.getElementById('phone').value.trim();
            const city = document.getElementById('city').value.trim();
            const delivery = document.getElementById('delivery').value.trim();

            if (cart.length === 0) {
                alert("Кошик порожній!");
                return;
            }

            if (!phone || !city || !delivery) {
                alert("Пожалуйста, заполните все поля для оформления заказа.");
                return;
            }

            const orderDetails = cart.map(item => `${item.name} (${item.price} грн × ${item.quantity})`).join('\n');
            const totalPrice = cart.reduce((total, item) => total + item.price * item.quantity, 0);
            const message = `Ваше замовлення:\n${orderDetails}\n\nСума: ${totalPrice} грн\n\nКонтактна інформація:\nТелефон: ${phone}\nМісто: ${city}\nСлужба доставки: ${delivery}`;

            const telegramUrl = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;
            fetch(telegramUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: TELEGRAM_CHAT_ID,
                    text: message,
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    alert('Заказ оформлен и отправлен в Telegram.');
                    cart = [];
                    renderCart();
                    saveCart();
                    document.getElementById('phone').value = '';
                    document.getElementById('city').value = '';
                    document.getElementById('delivery').value = '';
                    toggleCart();
                } else {
                    console.error('Помилка Telegram API:', data);
                    alert('Помилка при відправці замовлення в Telegram.');
                }
            })
            .catch(error => {
                console.error('Ошибка', error);
                alert('Ошибка при отправке заказа.');
            });
        }

        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        function loadCart() {
            const storedCart = localStorage.getItem('cart');
            if (storedCart) {
                cart = JSON.parse(storedCart);
                renderCart();
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
                loadCart();
                
                // Сначала загружаем товары (checkHashAndShowProduct вызовется в fetchProducts)
                fetchProducts();
                
                // Обработчик изменения хеша
                window.addEventListener('hashchange', checkHashAndShowProduct);
                
                // Обработчик кнопки "Назад" браузера
                window.addEventListener('popstate', function(event) {
                    if (event.state && event.state.productId) {
                        checkHashAndShowProduct();
                    } else {
                        // Проверяем хеш, возможно пользователь вручную изменил URL
                        const hash = window.location.hash.substring(1);
                        if (hash) {
                            checkHashAndShowProduct();
                        } else {
                            showProductsList();
                        }
                    }
                });
                
                document.getElementById('search').addEventListener('input', function(e) {
                    filterProducts();
                });
                
                // Закрытие мобильного меню при клике вне его
                document.addEventListener('click', function(e) {
                    if (isMobileNavVisible && !e.target.closest('.mobile-nav') && !e.target.closest('.burger-menu')) {
                        closeMobileNav();
                    }
                });
            });

      //  функцию для проверки хеша и показа товара
        function checkHashAndShowProduct() {
            const hash = window.location.hash.substring(1);
            
            // Если данные еще не загрузились, ждем
            if (allProducts.length === 0 || allCategories.length === 0) {
                return;
            }
            
            if (hash) {
                // Проверяем, не страница ли это
                if (hash.startsWith('page-')) {
                    const pageId = hash.substring(5);
                    const pageData = allPages.find(p => p[0] === pageId);
                    if (pageData) {
                        showPage(pageId, pageData[1] || pageId);
                        return;
                    }
                }
                
                // Сначала проверяем, не товар ли это
                const product = allProducts.find(p => p[0] === hash);
                if (product) {
                    const [id, name, description, price, imageUrl, tags] = product;
                    showProductPage(id, name, description, price, imageUrl);
                    return;
                }
                
                // Если не товар, проверяем категорию
                const category = allCategories.find(c => c[0] === hash);
                if (category) {
                    showCategory(hash);
                    return;
                }
                
                // Если ничего не найдено, убираем хеш и показываем главную
                console.log(`Ни товар, ни категория с ID ${hash} не найдены`);
                window.history.replaceState({}, '', window.location.pathname + window.location.search);
            }
            
            // По умолчанию показываем главную страницу с категориями
            showMainCategories();
        }


    </script>
</body>
