<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет Магазин</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Material+Icons+Outlined');
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap');

        body {
            font-family: 'Arial', sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 0;
        }

 

        .product {
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            display: inline-block;
            width: calc(100% - 40px);
            max-width: 240px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform .1s;
        }

        .product:hover {
            transform: scale(1.00001) translateY(-1px);
         
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
        }

        .product img {
            max-width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .product h2 {
            font-size: 1.2em;
            margin: 10px 0;
            height: 60px; /* Фиксированная высота для 2 строк */
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2; /* Ограничиваем до 2 строк */
            -webkit-box-orient: vertical;
            line-height: 1.4em; /* 60px / 2 строки = 30px на строку */
        }

        .product p.description {
            height: 40px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .product .price,
        .product button {
            display: block;
            margin: 10px 0;
            text-align: left;
            font-size: 20px;
        }

        .product button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color .2s;
        }

        .product button:hover {
            background-color: #0056b3;
        }

        .header-top,
        .header-top * {
            box-sizing: border-box;
        }

        .header-top {
            background: var(--main-white, #ffffff);
            border-style: solid;
            border-color: #b5b5b5;
            border-width: 0px 0px 1px 0px;
            padding: 16px 20px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            align-self: stretch;
            flex-shrink: 0;
            position: relative;
        }

        .header-top__logo {
            background: #ffffff;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            justify-content: flex-start;
            flex-shrink: 0;
            position: relative;
        }

        .header-top__logo2 {
            display: flex;
            flex-direction: row;
            gap: 0px;
            align-items: center;
            justify-content: flex-start;
            flex-shrink: 0;
            height: auto;
            position: relative;
            overflow: visible;
            max-height: 100px;
            max-width: 220px;
        }

        .header-top__search-field {
            background: #f5f5f5;
            border-radius: 8px;
            padding: 16px;
            display: flex;
            flex-direction: row;
            gap: 8px;
            align-items: center;
            justify-content: flex-start;
            flex-shrink: 0;
            width: 100%;
            max-width: 300px;
            height: 56px;
            position: relative;
        }

        .header-top__icon-32-px-search {
            flex-shrink: 0;
            width: 24px;
            height: 24px;
            position: relative;
            overflow: visible;
        }

        .header-top__search {
            color: #656565;
            text-align: left;
            font-family: "Inter-Medium", sans-serif;
            font-size: 30px;
            line-height: 18px;
            font-weight: 500;
            opacity: 0.5;
            position: relative;
            width: 100%;
            display: flex;

        }

        .header-top__search input[type="text"] {
            border: none;
            background: transparent;
            width: 100%;
            font-family: "Inter-Medium", sans-serif;
            font-size: 18px;
            color: #333;
            outline: none;
        }

        .header-top__search input[type="text"]::placeholder {
            color: #656565;
            opacity: 0.5;
        }

        /* Бургер меню стили */
        .burger-menu {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 5px;
            z-index: 1001;
        }

        .burger-line {
            width: 25px;
            height: 3px;
            background-color: #000;
            margin: 3px 0;
            transition: 0.3s;
        }

        .burger-menu.active .burger-line:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 7px);
        }

        .burger-menu.active .burger-line:nth-child(2) {
            opacity: 0;
        }

        .burger-menu.active .burger-line:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -7px);
        }

        .header-top__navigation {
            display: flex;
            flex-direction: row;
            gap: 32px;
            align-items: flex-start;
            justify-content: flex-start;
            flex-shrink: 0;
            position: relative;
        }

        .header-top__home,
        .header-top__about,
        .header-top__contact-us,
        .header-top__blog {
            color: var(--main-black, #000000);
            text-align: left;
            font-family: "Inter-Medium", sans-serif;
            font-size: 16px;
            font-weight: 500;
            position: relative;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .header-top__home {
            opacity: 1;
        }

        .header-top__about,
        .header-top__contact-us,
        .header-top__blog {
            opacity: 0.3;
        }

        .header-top__about:hover,
        .header-top__contact-us:hover,
        .header-top__blog:hover {
            opacity: 0.7;
        }

        .header-top__icons {
            display: flex;
            flex-direction: row;
            gap: 24px;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            position: relative;
        }

        .header-top__icon-32-px-favorites,
        .header-top__icon-32-px-user {
            flex-shrink: 0;
            width: 32px;
            height: 32px;
            position: relative;
            overflow: visible;
            cursor: pointer;
        }

        .header-top__icon-32-px-cart {
            background: #ffffff;
            flex-shrink: 0;
            width: 32px;
            height: 32px;
            position: relative;
            cursor: pointer;
        }

        .header-top__cart-1 {
            width: 100%;
            height: 100%;
            position: absolute;
            right: 0%;
            left: 0%;
            bottom: 0%;
            top: 0%;
            overflow: visible;
        }

        #cart-count {
            background: red;
            color: white;
            border-radius: 50%;
            padding: 2px 8px;
            font-size: 12px;
            position: absolute;
            top: -5px;
            right: -5px;
        }

        /* Мобильная навигация */
        .mobile-nav-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        .mobile-nav {
            position: fixed;
            top: 0;
            right: -150%;
            width: 250px;
            height: 100%;
            background-color: white;
            z-index: 1000;
            transition: right 0.3s ease;
            padding: 80px 20px 20px;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .mobile-nav.active {
            right: 0;
        }

        .mobile-nav-item {
            display: block;
            padding: 15px 0;
            color: #000;
            text-decoration: none;
            font-family: "Inter-Medium", sans-serif;
            font-size: 18px;
            font-weight: 500;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }

        .mobile-nav-item:hover {
            color: #007bff;
        }

        

        #cart {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            overflow-y: auto;
            display: none;
            z-index: 999;
            padding: 10px;
            box-sizing: border-box;
        }

        #cart .header {
            text-align: center;
            margin: 0;
            padding: 10px;
            background: none;
            color: black;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: center;
            font-weight: bold;
        }

        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .cart-item span.remove-item {
            cursor: pointer;
            color: #dc3545;
            margin-right: 10px;
        }

        .cart-item .details {
            display: flex;
            flex-grow: 1;
            align-items: center;
            justify-content: space-between;
        }

        .cart-item .info {
            flex-grow: 1;
            text-align: left;
        }

        .cart-item .quantity-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .quantity-controls button {
            padding: 5px 10px;
            background-color: #0a3457;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color .2s;
        }

        .quantity-controls button:hover {
            background-color: #0056b3;
        }

        .item-price {
            min-width: 80px;
            text-align: right;
        }

        #place-order {
            padding: 12px 24px;
            background-color: #28a745;
            color: white;
            font-size: 1.1em;
            border: none;
            cursor: pointer;
            transition: background-color .2s;
            margin: 10px 0;
            width: 100%;
        }

        #place-order:hover {
            background-color: #218838;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            border: 1px solid #ccc;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #007bff;
            outline: none;
        }

        .cart-header {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cart-container {
            display: flex;
            flex-direction: column;
        }

        #cart-items {
            border-right: none;
        }

        #order-form {
            padding-top: 10px;
        }

        .order-summary {
            font-weight: bold;
            margin-top: 10px;
        }

        .order-summary p {
            margin: 5px 0;
        }

        .cart-button {
            padding: 10px 20px;
            background-color: #0a3457;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color .2s;
            width: 100%;
        }

        .cart-button:hover {
            background-color: #0056b3;
        }

        @media (min-width: 768px) {
            .cart-container {
                flex-direction: row;
                justify-content: space-between;
            }

            #cart-items {
                width: 60%;
                border-right: 1px solid #ddd;
                padding: 30px;
            }

            #order-form {
                width: 35%;
                padding: 20px;
            }
        }

        @media (min-width: 600px) {
            .product {
                width: calc(50% - 40px);
            }
        }

        @media (min-width: 768px) {
            .product {
                width: calc(33.33% - 40px);
            }
        }

        @media (min-width: 992px) {
            .product {
                width: calc(25% - 40px);
            }
        }

        .product .quantity-and-button {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .product .quantity-and-button input[type="number"] {
            width: 60px;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
            box-sizing: border-box;
        }

        .product .quantity-and-button button {
            padding: 10px 20px;
            background-color: #333333;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1em;
            height: 100%;
            width: 100%;
            transition: background-color .2s;
            text-align: center;
        }

        .product .quantity-and-button button:hover {
            background-color: #0056b3;
        }

        /* Медиа-запросы для адаптивности */
        @media (max-width: 768px) {
            .header-top {
                padding: 10px 15px;
                flex-wrap: wrap;
                gap: 10px;
            }

            .header-top__logo2 {
                max-height: 70px;
            }

            .header-top__search-field {
                order: 3;
                width: 100%;
                max-width: none;
                margin-top: 10px;
                padding: 12px;
                height: 48px;
            }

            .header-top__navigation {
                display: none;
            }

            .burger-menu {
                display: flex;
                order: 2;
            }

            .header-top__icons {
                gap: 15px;
            }

            .mobile-nav-overlay.active {
                display: block;
            }
        }

        @media (max-width: 480px) {
            .header-top {
                padding: 8px 10px;
            }

            .header-top__icons {
                gap: 10px;
            }

            .header-top__icon-32-px-cart,
            .header-top__icon-32-px-favorites,
            .header-top__icon-32-px-user {
                width: 28px;
                height: 28px;
            }
            .product {
                margin: 4px;
                padding: 5px;
                width: 44%;
            }
            .product .quantity-and-button button {
                padding: 10px 2px;
            }
        }

        @media (min-width: 769px) {
            .header-top {
                padding: 16px 16px;
            }

            .header-top__search-field {
                width: 372px;
            }
            /* код для изменения порядка элементов */
            .header-top__logo {
                order: 1;
            }
            
            .header-top__search-field {
                order: 2;
            }
            
            .header-top__navigation {
                order: 3;
            }
            
            .header-top__icons {
                order: 4;
            }
        }

        @media (min-width: 1050px) {
            .header-top {
                padding: 16px 160px;
            }
        }
        .product-page {
            display: none;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .product-page.active {
            display: block;
        }

        .back-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .back-button:hover {
            background: #0056b3;
        }

        .product-details {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
        }

        .product-image-large {
            flex: 1;
            max-width: 500px;
        }

        .product-image-large img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .product-title {
            font-size: 28px;
            font-weight: bold;
            margin: 0;
            color: #333;
        }

        .product-article {
            font-size: 14px;
            color: #666;
            background: #f5f5f5;
            padding: 5px 10px;
            border-radius: 4px;
            width: fit-content;
        }

        .product-description {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
        }

        .product-price {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }

        .product-actions {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-top: 20px;
        }

        .product-actions input[type="number"] {
            width: 80px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .product-actions button {
            padding: 12px 24px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .product-actions button:hover {
            background: #218838;
        }

        @media (max-width: 768px) {
            .product-details {
                flex-direction: column;
                gap: 20px;
            }
            
            .product-image-large {
                max-width: none;
            }
            
            .product-title {
                font-size: 24px;
            }
            
            .product-actions {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }
            
            .product-actions input[type="number"] {
                width: 100%;
            }
        }

        /* Скрываем список товаров когда показана карточка */
        #products.hidden {
            display: none;
        }

    </style>
</head>
<body>
    <div class="header-top">
        <div class="header-top__logo">
            <img class="header-top__logo2" src="logo.png" alt="Logo" />
        </div>
        
        <!-- Бургер меню кнопка -->
        <div class="burger-menu" onclick="toggleMobileNav()">
            <div class="burger-line"></div>
            <div class="burger-line"></div>

        </div>
        
        <!-- Обычная навигация для десктопа -->

        <div class="header-top__icons">
            <div class="header-top__icon-32-px-cart" onclick="toggleCart()">

    </div>

    <!-- Мобильная навигация -->

        <div class="mobile-nav-item" onclick="closeMobileNav()">Про нас</div>

    </div>

    <div id="products"></div>

    <script>
        const SPREADSHEET_ID = null; // null для использования параметра или конкретный ID '1a8iWHQ...'
        const RANGE = 'goods!A2:E';
        const TELEGRAM_BOT_TOKEN = '6863026193:AAEt0ol4WSPSECRChSEDv_Dk6wzJqCyWa94';
        const TELEGRAM_CHAT_ID = '459773195';
        let cart = [];
        let isCartVisible = false;
        let isMobileNavVisible = false;
        let allProducts = [];

        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        async function fetchProducts() {
            const spreadsheetId = SPREADSHEET_ID || getParameterByName('id');
            
            if (!spreadsheetId) {
                console.error('Не указан ID таблицы ни в константе, ни в параметрах URL');
                return;
            }
            
            const gvizUrl = `https://docs.google.com/spreadsheets/d/${spreadsheetId}/gviz/tq?tqx=out:json&range=${RANGE}`;
            
            try {
                const response = await fetch(gvizUrl);
                const textData = await response.text();
                const jsonString = textData.replace('/*O_o*/', '').replace(/google\.visualization\.Query\.setResponse\(|\);$/g, '');
                const data = JSON.parse(jsonString);
                const rows = data.table.rows;
                const formattedProducts = rows.map(row => {
                    return row.c.map(cell => cell ? (cell.v !== null ? cell.v : '') : '');
                });
                allProducts = formattedProducts;
                renderProducts(formattedProducts);
                
                // ВАЖНО: проверяем хеш только после загрузки товаров
                checkHashAndShowProduct();
                
            } catch (error) {
                console.error("Ошибка при загрузке данных:", error);
            }
        }

            function renderProducts(products) {
                if (!products || !Array.isArray(products)) {
                    console.error("Invalid products array:", products);
                    return;
                }

                const productsContainer = document.getElementById('products');
                productsContainer.innerHTML = '';
                products.forEach(product => {
                    const [id, name, description, price, imageUrl] = product;
                    const productElement = document.createElement('div');
                    productElement.className = 'product';
                    // Добавляем обработчик клика на весь элемент товара
                    productElement.style.cursor = 'pointer';
                    productElement.onclick = () => showProductPage(id, name, description, price, imageUrl);
                    
                    productElement.innerHTML = `
                        <img src="${imageUrl}" alt="${name}" loading="lazy">
                        <h2>${name}</h2>
                        <p class="description">${description}</p>
                        <p class="price">${price} грн</p>
                        <div class="quantity-and-button">
                            <input type="number" id="quantity-${id}" min="1" value="1" onclick="event.stopPropagation()">
                            <button onclick="event.stopPropagation(); addToCart('${id}', '${name}', '${price}')">Добавить</button>
                        </div>
                    `;
                    productsContainer.appendChild(productElement);
                });
            }

                // функции для работы со страницей товара
        function showProductPage(id, name, description, price, imageUrl) {
            // Обновляем URL с хешем
            window.history.pushState({productId: id}, '', `#${id}`);
            
            // Заполняем данные страницы товара
            document.getElementById('page-image').src = imageUrl;
            document.getElementById('page-image').alt = name;
            document.getElementById('page-title').textContent = name;
            document.getElementById('page-article').textContent = `Артикул: ${id}`;
            document.getElementById('page-description').textContent = description;
            document.getElementById('page-price').textContent = `${price} грн`;
            
            // Устанавливаем обработчик для кнопки добавления
            const addButton = document.getElementById('page-add-button');
            addButton.onclick = () => {
                const quantity = parseInt(document.getElementById('page-quantity').value) || 1;
                const quantityInput = document.getElementById(`quantity-${id}`) || {value: quantity};
                quantityInput.value = quantity;
                addToCart(id, name, price);
            };
            
            // Показываем страницу товара и скрываем список товаров
            document.getElementById('products').classList.add('hidden');
            document.getElementById('product-page').classList.add('active');
            
            // Прокручиваем к началу страницы
            window.scrollTo(0, 0);
        }

        function showProductsList() {
            // Убираем хеш из URL
            window.history.pushState({}, '', window.location.pathname + window.location.search);
            
            // Показываем список товаров и скрываем страницу товара
            document.getElementById('products').classList.remove('hidden');
            document.getElementById('product-page').classList.remove('active');
            
            // Прокручиваем к началу страницы
            window.scrollTo(0, 0);
        }

        function filterProducts() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const filteredProducts = allProducts.filter(product => product[1].toLowerCase().includes(searchTerm));
            renderProducts(filteredProducts);
            
        }

        function resetSearch() {
            document.getElementById('search').value = '';
            renderProducts(allProducts);
            toggleResetButton();
        }

        function toggleResetButton() {
            const searchInput = document.getElementById('search');
            const resetButton = document.getElementById('reset-btn');
            if (searchInput.value.length > 0) {
                resetButton.style.display = 'block';
            } else {
                resetButton.style.display = 'none';
            }
        }

        // Функции для мобильного меню
        function toggleMobileNav() {
            isMobileNavVisible = !isMobileNavVisible;
            const mobileNav = document.getElementById('mobile-nav');
            const overlay = document.querySelector('.mobile-nav-overlay');
            const burgerMenu = document.querySelector('.burger-menu');
            
            if (isMobileNavVisible) {
                mobileNav.classList.add('active');
                overlay.classList.add('active');
                burgerMenu.classList.add('active');
            } else {
                mobileNav.classList.remove('active');
                overlay.classList.remove('active');
                burgerMenu.classList.remove('active');
            }
        }

        function closeMobileNav() {
            isMobileNavVisible = false;
            const mobileNav = document.getElementById('mobile-nav');
            const overlay = document.querySelector('.mobile-nav-overlay');
            const burgerMenu = document.querySelector('.burger-menu');
            
            mobileNav.classList.remove('active');
            overlay.classList.remove('active');
            burgerMenu.classList.remove('active');
        }

        function addToCart(id, name, price) {
            const quantityInput = document.getElementById(`quantity-${id}`);
            const quantity = parseInt(quantityInput?.value) || 1;

            const itemIndex = cart.findIndex(item => item.id === id);
            if (itemIndex >= 0) {
                cart[itemIndex].quantity += quantity;
            } else {
                cart.push({ id, name, price: parseFloat(price), quantity });
            }
            renderCart();
            saveCart();
        }

        function removeFromCart(id) {
            const itemIndex = cart.findIndex(item => item.id === id);
            if (itemIndex >= 0) {
                cart.splice(itemIndex, 1);
            }
            renderCart();
            saveCart();
        }

        function increaseQuantity(id) {
            const itemIndex = cart.findIndex(item => item.id === id);
            if (itemIndex >= 0) {
                cart[itemIndex].quantity += 1;
                renderCart();
                saveCart();
            }
        }

        function decreaseQuantity(id) {
            const itemIndex = cart.findIndex(item => item.id === id);
            if (itemIndex >= 0) {
                cart[itemIndex].quantity -= 1;
                if (cart[itemIndex].quantity === 0) {
                    cart.splice(itemIndex, 1);
                }
                renderCart();
                saveCart();
            }
        }

        function renderCart() {
            const cartContainer = document.getElementById('cart-items');
            const totalPriceElement = document.getElementById('total-price');
            const totalQuantityElement = document.getElementById('total-quantity');

            cartContainer.innerHTML = '';

            let totalQuantity = 0;
            let totalPrice = 0;

            cart.forEach(item => {
                const cartItemElement = document.createElement('div');
                cartItemElement.className = 'cart-item';
                cartItemElement.innerHTML = `
                    <span class="material-icons-outlined remove-item" onclick="removeFromCart('${item.id}')">close</span>
                    <div class="details">
                        <div class="info">
                            <p>${item.name}</p>
                        </div>
                        <div class="quantity-controls">
                            <button onclick="decreaseQuantity('${item.id}')">-</button>
                            <span>${item.quantity}</span>
                            <button onclick="increaseQuantity('${item.id}')">+</button>
                        </div>
                        <p class="item-price">${item.price * item.quantity} грн</p>
                    </div>
                `;
                cartContainer.appendChild(cartItemElement);

                totalQuantity += item.quantity;
                totalPrice += item.price * item.quantity;
            });

            totalPriceElement.innerText = totalPrice.toFixed(2);
            totalQuantityElement.innerText = totalQuantity;
            document.getElementById('cart-count').innerText = totalQuantity;
        }

        function toggleCart() {
            isCartVisible = !isCartVisible;
            document.getElementById('cart').style.display = isCartVisible ? 'block' : 'none';
        }

        function placeOrder() {
            const phone = document.getElementById('phone').value.trim();
            const city = document.getElementById('city').value.trim();
            const delivery = document.getElementById('delivery').value.trim();

            if (cart.length === 0) {
                alert("Корзина пуста!");
                return;
            }

            if (!phone || !city || !delivery) {
                alert("Пожалуйста, заполните все поля для оформления заказа.");
                return;
            }

            const orderDetails = cart.map(item => `${item.name} (${item.price} грн × ${item.quantity})`).join('\n');
            const totalPrice = cart.reduce((total, item) => total + item.price * item.quantity, 0);
            const message = `Ваш заказ:\n${orderDetails}\n\nИтоговая сумма: ${totalPrice} грн\n\nКонтактная информация:\nТелефон: ${phone}\nГород: ${city}\nСлужба доставки: ${delivery}`;

            const telegramUrl = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;
            fetch(telegramUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: TELEGRAM_CHAT_ID,
                    text: message,
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    alert('Заказ оформлен и отправлен в Telegram.');
                    cart = [];
                    renderCart();
                    saveCart();
                    document.getElementById('phone').value = '';
                    document.getElementById('city').value = '';
                    document.getElementById('delivery').value = '';
                    toggleCart();
                } else {
                    console.error('Ошибка Telegram API:', data);
                    alert('Ошибка при отправке заказа в Telegram.');
                }
            })
            .catch(error => {
                console.error('Ошибка', error);
                alert('Ошибка при отправке заказа.');
            });
        }

        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        function loadCart() {
            const storedCart = localStorage.getItem('cart');
            if (storedCart) {
                cart = JSON.parse(storedCart);
                renderCart();
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
                loadCart();
                
                // Сначала загружаем товары (checkHashAndShowProduct вызовется в fetchProducts)
                fetchProducts();
                
                // Обработчик изменения хеша
                window.addEventListener('hashchange', checkHashAndShowProduct);
                
                // Обработчик кнопки "Назад" браузера
                window.addEventListener('popstate', function(event) {
                    if (event.state && event.state.productId) {
                        checkHashAndShowProduct();
                    } else {
                        // Проверяем хеш, возможно пользователь вручную изменил URL
                        const hash = window.location.hash.substring(1);
                        if (hash) {
                            checkHashAndShowProduct();
                        } else {
                            showProductsList();
                        }
                    }
                });
                
                document.getElementById('search').addEventListener('input', function(e) {
                    filterProducts();
                });
                
                // Закрытие мобильного меню при клике вне его
                document.addEventListener('click', function(e) {
                    if (isMobileNavVisible && !e.target.closest('.mobile-nav') && !e.target.closest('.burger-menu')) {
                        closeMobileNav();
                    }
                });
            });

      //  функцию для проверки хеша и показа товара
        function checkHashAndShowProduct() {
            const hash = window.location.hash.substring(1); // Убираем #
            
            // Если товары еще не загрузились, ждем
            if (allProducts.length === 0) {
                return;
            }
            
            if (hash) {
                const product = allProducts.find(p => p[0] === hash); // Ищем по ID (первый элемент)
                if (product) {
                    const [id, name, description, price, imageUrl] = product;
                    showProductPage(id, name, description, price, imageUrl);
                    return; // Важно: выходим из функции, чтобы не показывать список
                } else {
                    console.log(`Товар с ID ${hash} не найден`);
                }
            }
            
            // Если хеша нет или товар не найден, показываем список товаров
            showProductsList();
        }

function debugProductLoad() {
    console.log('Всего товаров загружено:', allProducts.length);
    console.log('Текущий хеш:', window.location.hash);

        console.log('Первый товар:', allProducts[0]);
