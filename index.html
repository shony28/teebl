<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ò–Ω—Ç–µ—Ä–Ω–µ—Ç –ú–∞–≥–∞–∑–∏–Ω</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Material+Icons+Outlined');
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap');

        body {
            font-family: 'Arial', sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 0;
        }

 

        .product {
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            display: inline-block;
            width: calc(100% - 40px);
            max-width: 240px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform .1s;
        }

        .product:hover {
            transform: scale(1.00001) translateY(-1px);
         
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
        }

        .product img {
            max-width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .product h2 {
            font-size: 1.2em;
            margin: 10px 0;
            height: 60px; /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –≤—ã—Å–æ—Ç–∞ –¥–ª—è 2 —Å—Ç—Ä–æ–∫ */
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2; /* –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –¥–æ 2 —Å—Ç—Ä–æ–∫ */
            -webkit-box-orient: vertical;
            line-height: 1.4em; /* 60px / 2 —Å—Ç—Ä–æ–∫–∏ = 30px –Ω–∞ —Å—Ç—Ä–æ–∫—É */
        }

        .product p.description {
            height: 40px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .product .price,
        .product button {
            display: block;
            margin: 10px 0;
            text-align: left;
            font-size: 20px;
        }

        .product button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color .2s;
        }

        .product button:hover {
            background-color: #0056b3;
        }

        .header-top,
        .header-top * {
            box-sizing: border-box;
        }

        .header-top {
            background: var(--main-white, #ffffff);
            border-style: solid;
            border-color: #b5b5b5;
            border-width: 0px 0px 1px 0px;
            padding: 16px 20px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            align-self: stretch;
            flex-shrink: 0;
            position: relative;
        }

        .header-top__logo {
            background: #ffffff;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            justify-content: flex-start;
            flex-shrink: 0;
            position: relative;
        }

        .header-top__logo2 {
            display: flex;
            flex-direction: row;
            gap: 0px;
            align-items: center;
            justify-content: flex-start;
            flex-shrink: 0;
            height: auto;
            position: relative;
            overflow: visible;
            max-height: 100px;
            max-width: 220px;
        }

        .header-top__search-field {
            background: #f5f5f5;
            border-radius: 8px;
            padding: 16px;
            display: flex;
            flex-direction: row;
            gap: 8px;
            align-items: center;
            justify-content: flex-start;
            flex-shrink: 0;
            width: 100%;
            max-width: 300px;
            height: 56px;
            position: relative;
        }

        .header-top__icon-32-px-search {
            flex-shrink: 0;
            width: 24px;
            height: 24px;
            position: relative;
            overflow: visible;
        }

        .header-top__search {
            color: #656565;
            text-align: left;
            font-family: "Inter-Medium", sans-serif;
            font-size: 30px;
            line-height: 18px;
            font-weight: 500;
            opacity: 0.5;
            position: relative;
            width: 100%;
            display: flex;

        }

        .header-top__search input[type="text"] {
            border: none;
            background: transparent;
            width: 100%;
            font-family: "Inter-Medium", sans-serif;
            font-size: 18px;
            color: #333;
            outline: none;
        }

        .header-top__search input[type="text"]::placeholder {
            color: #656565;
            opacity: 0.5;
        }

        /* –ë—É—Ä–≥–µ—Ä –º–µ–Ω—é —Å—Ç–∏–ª–∏ */
        .burger-menu {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 5px;
            z-index: 1001;
        }

        .burger-line {
            width: 25px;
            height: 3px;
            background-color: #000;
            margin: 3px 0;
            transition: 0.3s;
        }

        .burger-menu.active .burger-line:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 7px);
        }

        .burger-menu.active .burger-line:nth-child(2) {
            opacity: 0;
        }

        .burger-menu.active .burger-line:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -7px);
        }

        .header-top__navigation {
            display: flex;
            flex-direction: row;
            gap: 32px;
            align-items: flex-start;
            justify-content: flex-start;
            flex-shrink: 0;
            position: relative;
        }

        .header-top__home,
        .header-top__about,
        .header-top__contact-us,
        .header-top__blog {
            color: var(--main-black, #000000);
            text-align: left;
            font-family: "Inter-Medium", sans-serif;
            font-size: 16px;
            font-weight: 500;
            position: relative;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .header-top__home {
            opacity: 1;
        }

        .header-top__about,
        .header-top__contact-us,
        .header-top__blog {
            opacity: 0.3;
        }

        .header-top__about:hover,
        .header-top__contact-us:hover,
        .header-top__blog:hover {
            opacity: 0.7;
        }

        .header-top__icons {
            display: flex;
            flex-direction: row;
            gap: 24px;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            position: relative;
        }

        .header-top__icon-32-px-favorites,
        .header-top__icon-32-px-user {
            flex-shrink: 0;
            width: 32px;
            height: 32px;
            position: relative;
            overflow: visible;
            cursor: pointer;
        }

        .header-top__icon-32-px-cart {
            background: #ffffff;
            flex-shrink: 0;
            width: 32px;
            height: 32px;
            position: relative;
            cursor: pointer;
        }

        .header-top__cart-1 {
            width: 100%;
            height: 100%;
            position: absolute;
            right: 0%;
            left: 0%;
            bottom: 0%;
            top: 0%;
            overflow: visible;
        }

        #cart-count {
            background: red;
            color: white;
            border-radius: 50%;
            padding: 2px 8px;
            font-size: 12px;
            position: absolute;
            top: -5px;
            right: -5px;
        }

        /* –ú–æ–±–∏–ª—å–Ω–∞—è –Ω–∞–≤–∏–≥–∞—Ü–∏—è */
        .mobile-nav-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        .mobile-nav {
            position: fixed;
            top: 0;
            right: -150%;
            width: 250px;
            height: 100%;
            background-color: white;
            z-index: 1000;
            transition: right 0.3s ease;
            padding: 80px 20px 20px;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .mobile-nav.active {
            right: 0;
        }

        .mobile-nav-item {
            display: block;
            padding: 15px 0;
            color: #000;
            text-decoration: none;
            font-family: "Inter-Medium", sans-serif;
            font-size: 18px;
            font-weight: 500;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }

        .mobile-nav-item:hover {
            color: #007bff;
        }

        

        #cart {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            overflow-y: auto;
            display: none;
            z-index: 999;
            padding: 10px;
            box-sizing: border-box;
        }

        #cart .header {
            text-align: center;
            margin: 0;
            padding: 10px;
            background: none;
            color: black;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: center;
            font-weight: bold;
        }

        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .cart-item span.remove-item {
            cursor: pointer;
            color: #dc3545;
            margin-right: 10px;
        }

        .cart-item .details {
            display: flex;
            flex-grow: 1;
            align-items: center;
            justify-content: space-between;
        }

        .cart-item .info {
            flex-grow: 1;
            text-align: left;
        }

        .cart-item .quantity-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .quantity-controls button {
            padding: 5px 10px;
            background-color: #0a3457;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color .2s;
        }

        .quantity-controls button:hover {
            background-color: #0056b3;
        }

        .item-price {
            min-width: 80px;
            text-align: right;
        }

        #place-order {
            padding: 12px 24px;
            background-color: #28a745;
            color: white;
            font-size: 1.1em;
            border: none;
            cursor: pointer;
            transition: background-color .2s;
            margin: 10px 0;
            width: 100%;
        }

        #place-order:hover {
            background-color: #218838;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            border: 1px solid #ccc;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #007bff;
            outline: none;
        }

        .cart-header {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cart-container {
            display: flex;
            flex-direction: column;
        }

        #cart-items {
            border-right: none;
        }

        #order-form {
            padding-top: 10px;
        }

        .order-summary {
            font-weight: bold;
            margin-top: 10px;
        }

        .order-summary p {
            margin: 5px 0;
        }

        .cart-button {
            padding: 10px 20px;
            background-color: #0a3457;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color .2s;
            width: 100%;
        }

        .cart-button:hover {
            background-color: #0056b3;
        }

        @media (min-width: 768px) {
            .cart-container {
                flex-direction: row;
                justify-content: space-between;
            }

            #cart-items {
                width: 60%;
                border-right: 1px solid #ddd;
                padding: 30px;
            }

            #order-form {
                width: 35%;
                padding: 20px;
            }
        }

        @media (min-width: 600px) {
            .product {
                width: calc(50% - 40px);
            }
        }

        @media (min-width: 768px) {
            .product {
                width: calc(33.33% - 40px);
            }
        }

        @media (min-width: 992px) {
            .product {
                width: calc(25% - 40px);
            }
        }

        .product .quantity-and-button {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .product .quantity-and-button input[type="number"] {
            width: 60px;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
            box-sizing: border-box;
        }

        .product .quantity-and-button button {
            padding: 10px 20px;
            background-color: #333333;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1em;
            height: 100%;
            width: 100%;
            transition: background-color .2s;
            text-align: center;
        }

        .product .quantity-and-button button:hover {
            background-color: #0056b3;
        }

        /* –ú–µ–¥–∏–∞-–∑–∞–ø—Ä–æ—Å—ã –¥–ª—è –∞–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç–∏ */
        @media (max-width: 768px) {
            .header-top {
                padding: 10px 15px;
                flex-wrap: wrap;
                gap: 10px;
            }

            .header-top__logo2 {
                max-height: 70px;
            }

            .header-top__search-field {
                order: 3;
                width: 100%;
                max-width: none;
                margin-top: 10px;
                padding: 12px;
                height: 48px;
            }

            .header-top__navigation {
                display: none;
            }

            .burger-menu {
                display: flex;
                order: 2;
            }

            .header-top__icons {
                gap: 15px;
            }

            .mobile-nav-overlay.active {
                display: block;
            }
        }

        @media (max-width: 480px) {
            .header-top {
                padding: 8px 10px;
            }

            .header-top__icons {
                gap: 10px;
            }

            .header-top__icon-32-px-cart,
            .header-top__icon-32-px-favorites,
            .header-top__icon-32-px-user {
                width: 28px;
                height: 28px;
            }
            .product {
                margin: 4px;
                padding: 5px;
                width: 44%;
            }
            .product .quantity-and-button button {
                padding: 10px 2px;
            }
        }

        @media (min-width: 769px) {
            .header-top {
                padding: 16px 16px;
            }

            .header-top__search-field {
                width: 372px;
            }
            /* –∫–æ–¥ –¥–ª—è –∏–∑–º–µ–Ω–µ–Ω–∏—è –ø–æ—Ä—è–¥–∫–∞ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ */
            .header-top__logo {
                order: 1;
            }
            
            .header-top__search-field {
                order: 2;
            }
            
            .header-top__navigation {
                order: 3;
            }
            
            .header-top__icons {
                order: 4;
            }
        }

        @media (min-width: 1050px) {
            .header-top {
                padding: 16px 160px;
            }
        }
        .product-page {
            display: none;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .product-page.active {
            display: block;
        }

        .back-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .back-button:hover {
            background: #0056b3;
        }

        .product-details {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
        }

        .product-image-large {
            flex: 1;
            max-width: 500px;
        }

        .product-image-large img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .product-title {
            font-size: 28px;
            font-weight: bold;
            margin: 0;
            color: #333;
        }

        .product-article {
            font-size: 14px;
            color: #666;
            background: #f5f5f5;
            padding: 5px 10px;
            border-radius: 4px;
            width: fit-content;
        }

        .product-description {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
        }

        .product-price {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }

        .product-actions {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-top: 20px;
        }

        .product-actions input[type="number"] {
            width: 80px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .product-actions button {
            padding: 12px 24px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .product-actions button:hover {
            background: #218838;
        }

        @media (max-width: 768px) {
            .product-details {
                flex-direction: column;
                gap: 20px;
            }
            
            .product-image-large {
                max-width: none;
            }
            
            .product-title {
                font-size: 24px;
            }
            
            .product-actions {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }
            
            .product-actions input[type="number"] {
                width: 93%;
            }
        }

        /* –°–∫—Ä—ã–≤–∞–µ–º —Å–ø–∏—Å–æ–∫ —Ç–æ–≤–∞—Ä–æ–≤ –∫–æ–≥–¥–∞ –ø–æ–∫–∞–∑–∞–Ω–∞ –∫–∞—Ä—Ç–æ—á–∫–∞ */
        #products.hidden {
            display: none;
        }

    </style>
</head>
<body>
    <div class="header-top">
        <div class="header-top__logo">
            <img class="header-top__logo2" src="logo.png" alt="Logo" />
        </div>
        
        <!-- –ë—É—Ä–≥–µ—Ä –º–µ–Ω—é –∫–Ω–æ–ø–∫–∞ -->
        <div class="burger-menu" onclick="toggleMobileNav()">
            <div class="burger-line"></div>
            <div class="burger-line"></div>
            <div class="burger-line"></div>
        </div>
        
        <!-- –û–±—ã—á–Ω–∞—è –Ω–∞–≤–∏–≥–∞—Ü–∏—è –¥–ª—è –¥–µ—Å–∫—Ç–æ–ø–∞ -->
        <div class="header-top__navigation">
            <div class="header-top__home">–ì–æ–ª–æ–≤–Ω–∞</div>
            <div class="header-top__about">–ü—Ä–æ –Ω–∞—Å</div>
            <div class="header-top__contact-us">–ö–æ–Ω—Ç–∞–∫—Ç–∏</div>
        </div>
        
        <div class="header-top__icons">
            <div class="header-top__icon-32-px-cart" onclick="toggleCart()">
                <img class="header-top__cart-1" src="cart-10.svg" alt="Cart" />
                <div id="cart-count">0</div>
            </div>
        </div>
        
        <!-- –ü–æ–∏—Å–∫ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö –±—É–¥–µ—Ç –ø–æ–¥ –æ—Å–Ω–æ–≤–Ω—ã–º –∫–æ–Ω—Ç–µ–Ω—Ç–æ–º -->
        <div class="header-top__search-field">
            <img class="header-top__icon-32-px-search" src="icon-32-px-search0.svg" alt="Search Icon" />
            <div class="header-top__search">
                <input type="text" id="search" placeholder="–ü–æ–∏—Å–∫ —Ç–æ–≤–∞—Ä–æ–≤..." oninput="toggleResetButton()">
                <span id="reset-btn" onclick="resetSearch()" style="display: none;">√ó</span>
            </div>
        </div>

        
        
    </div>

    <!-- –ú–æ–±–∏–ª—å–Ω–∞—è –Ω–∞–≤–∏–≥–∞—Ü–∏—è -->
    <div class="mobile-nav-overlay" onclick="closeMobileNav()"></div>
    <div class="mobile-nav" id="mobile-nav">
        <div class="mobile-nav-item" onclick="closeMobileNav()">–ì–æ–ª–æ–≤–Ω–∞</div>
        <div class="mobile-nav-item" onclick="closeMobileNav()">–ü—Ä–æ –Ω–∞—Å</div>
        <div class="mobile-nav-item" onclick="closeMobileNav()">–ö–æ–Ω—Ç–∞–∫—Ç–∏</div>
    </div>

    <div id="products"></div>

    <div id="product-page" class="product-page">
        <button class="back-button" onclick="showProductsList()">‚Üê –ù–∞–∑–∞–¥ –∫ —Ç–æ–≤–∞—Ä–∞–º</button>
        
        <div class="product-details">
            <div class="product-image-large">
                <img id="page-image" src="" alt="">
            </div>
            
            <div class="product-info">
                <h1 id="page-title" class="product-title"></h1>
                <div id="page-article" class="product-article"></div>
                <div id="page-description" class="product-description"></div>
                <div id="page-price" class="product-price"></div>
                
                <div class="product-actions">
                    <input type="number" id="page-quantity" min="1" value="1">
                    <button id="page-add-button">–î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É</button>
                </div>
            </div>
        </div>
    </div>

    <div id="cart">
        <div class="cart-header">
            <h2>–ö–æ—Ä–∑–∏–Ω–∞</h2>
        </div>
        <div class="cart-container">
            <div id="cart-items"></div>
            <div id="order-form">
                <div class="form-group">
                    <label for="phone">–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞</label>
                    <input type="text" id="phone" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞">
                </div>
                <div class="form-group">
                    <label for="city">–ì–æ—Ä–æ–¥</label>
                    <input type="text" id="city" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –≥–æ—Ä–æ–¥">
                </div>
                <div class="form-group">

            const burgerMenu = document.querySelector('.burger-menu');
            
            mobileNav.classList.remove('active');
            overlay.classList.remove('active');
            burgerMenu.classList.remove('active');
        }

        function addToCart(id, name, price) {
            const quantityInput = document.getElementById(`quantity-${id}`);
            const quantity = parseInt(quantityInput?.value) || 1;

            const itemIndex = cart.findIndex(item => item.id === id);
            if (itemIndex >= 0) {
                cart[itemIndex].quantity += quantity;
            } else {
                cart.push({ id, name, price: parseFloat(price), quantity });
            }
            renderCart();
            saveCart();
        }

        function removeFromCart(id) {
            const itemIndex = cart.findIndex(item => item.id === id);
            if (itemIndex >= 0) {
                cart.splice(itemIndex, 1);
            }
            renderCart();
            saveCart();
        }

        function increaseQuantity(id) {
            const itemIndex = cart.findIndex(item => item.id === id);
            if (itemIndex >= 0) {
                cart[itemIndex].quantity += 1;
                renderCart();
                saveCart();
            }
        }

        function decreaseQuantity(id) {
            const itemIndex = cart.findIndex(item => item.id === id);
            if (itemIndex >= 0) {
                cart[itemIndex].quantity -= 1;
                if (cart[itemIndex].quantity === 0) {
                    cart.splice(itemIndex, 1);
                }
                renderCart();
                saveCart();
            }
        }

        function renderCart() {
            const cartContainer = document.getElementById('cart-items');
            const totalPriceElement = document.getElementById('total-price');
            const totalQuantityElement = document.getElementById('total-quantity');

            cartContainer.innerHTML = '';

            let totalQuantity = 0;
            let totalPrice = 0;

            cart.forEach(item => {
                const cartItemElement = document.createElement('div');
                cartItemElement.className = 'cart-item';
                cartItemElement.innerHTML = `
                    <span class="material-icons-outlined remove-item" onclick="removeFromCart('${item.id}')">close</span>
                    <div class="details">
                        <div class="info">
                            <p>${item.name}</p>
                        </div>
                        <div class="quantity-controls">
                            <button onclick="decreaseQuantity('${item.id}')">-</button>
                            <span>${item.quantity}</span>
                            <button onclick="increaseQuantity('${item.id}')">+</button>
                        </div>
                        <p class="item-price">${item.price * item.quantity} –≥—Ä–Ω</p>
                    </div>
                `;
                cartContainer.appendChild(cartItemElement);

                totalQuantity += item.quantity;
                totalPrice += item.price * item.quantity;
            });

            totalPriceElement.innerText = totalPrice.toFixed(2);
            totalQuantityElement.innerText = totalQuantity;
            document.getElementById('cart-count').innerText = totalQuantity;
        }

        function toggleCart() {
            isCartVisible = !isCartVisible;
            document.getElementById('cart').style.display = isCartVisible ? 'block' : 'none';
        }

        function placeOrder() {
            const phone = document.getElementById('phone').value.trim();
            const city = document.getElementById('city').value.trim();
            const delivery = document.getElementById('delivery').value.trim();

            if (cart.length === 0) {
                alert("–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞!");
                return;
            }

            if (!phone || !city || !delivery) {
                alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è –¥–ª—è –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏—è –∑–∞–∫–∞–∑–∞.");
                return;
            }

            const orderDetails = cart.map(item => `${item.name} (${item.price} –≥—Ä–Ω √ó ${item.quantity})`).join('\n');
            const totalPrice = cart.reduce((total, item) => total + item.price * item.quantity, 0);
            const message = `–í–∞—à –∑–∞–∫–∞–∑:\n${orderDetails}\n\n–ò—Ç–æ–≥–æ–≤–∞—è —Å—É–º–º–∞: ${totalPrice} –≥—Ä–Ω\n\n–ö–æ–Ω—Ç–∞–∫—Ç–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è:\n–¢–µ–ª–µ—Ñ–æ–Ω: ${phone}\n–ì–æ—Ä–æ–¥: ${city}\n–°–ª—É–∂–±–∞ –¥–æ—Å—Ç–∞–≤–∫–∏: ${delivery}`;

            const telegramUrl = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;
            fetch(telegramUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: TELEGRAM_CHAT_ID,
                    text: message,
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    alert('–ó–∞–∫–∞–∑ –æ—Ñ–æ—Ä–º–ª–µ–Ω –∏ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –≤ Telegram.');
                    cart = [];
                    renderCart();
                    saveCart();
                    document.getElementById('phone').value = '';
                    document.getElementById('city').value = '';
                    document.getElementById('delivery').value = '';
                    toggleCart();
                } else {
                    console.error('–û—à–∏–±–∫–∞ Telegram API:', data);
                    alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –∑–∞–∫–∞–∑–∞ –≤ Telegram.');
                }
            })
            .catch(error => {
                console.error('–û—à–∏–±–∫–∞', error);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –∑–∞–∫–∞–∑–∞.');
            });
        }

        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        function loadCart() {
            const storedCart = localStorage.getItem('cart');
            if (storedCart) {
                cart = JSON.parse(storedCart);
                renderCart();
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
                loadCart();
                
                // –°–Ω–∞—á–∞–ª–∞ –∑–∞–≥—Ä—É–∂–∞–µ–º —Ç–æ–≤–∞—Ä—ã (checkHashAndShowProduct –≤—ã–∑–æ–≤–µ—Ç—Å—è –≤ fetchProducts)
                fetchProducts();
                
                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ö–µ—à–∞
                window.addEventListener('hashchange', checkHashAndShowProduct);
                
                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ "–ù–∞–∑–∞–¥" –±—Ä–∞—É–∑–µ—Ä–∞
                window.addEventListener('popstate', function(event) {
                    if (event.state && event.state.productId) {
                        checkHashAndShowProduct();
                    } else {
                        // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ö–µ—à, –≤–æ–∑–º–æ–∂–Ω–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –≤—Ä—É—á–Ω—É—é –∏–∑–º–µ–Ω–∏–ª URL
                        const hash = window.location.hash.substring(1);
                        if (hash) {
                            checkHashAndShowProduct();
                        } else {
                            showProductsList();
                        }
                    }
                });
                
                document.getElementById('search').addEventListener('input', function(e) {
                    filterProducts();
                });
                
                // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–±–∏–ª—å–Ω–æ–≥–æ –º–µ–Ω—é –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
                document.addEventListener('click', function(e) {
                    if (isMobileNavVisible && !e.target.closest('.mobile-nav') && !e.target.closest('.burger-menu')) {
                        closeMobileNav();
                    }
                });
            });

      //  —Ñ—É–Ω–∫—Ü–∏—é –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ —Ö–µ—à–∞ –∏ –ø–æ–∫–∞–∑–∞ —Ç–æ–≤–∞—Ä–∞
        function checkHashAndShowProduct() {
                const hash = window.location.hash.substring(1);
                
                // –ï—Å–ª–∏ –¥–∞–Ω–Ω—ã–µ –µ—â–µ –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª–∏—Å—å, –∂–¥–µ–º
                if (allProducts.length === 0 || allCategories.length === 0) {
                    return;
                }
                
                if (hash) {
                    // –°–Ω–∞—á–∞–ª–∞ –ø—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ —Ç–æ–≤–∞—Ä –ª–∏ —ç—Ç–æ
                    const product = allProducts.find(p => p[0] === hash);
                    if (product) {
                        const [id, name, description, price, imageUrl, tags] = product;
                        showProductPage(id, name, description, price, imageUrl);
                        return;
                    }
                    
                    // –ï—Å–ª–∏ –Ω–µ —Ç–æ–≤–∞—Ä, –ø—Ä–æ–≤–µ—Ä—è–µ–º –∫–∞—Ç–µ–≥–æ—Ä–∏—é
                    const category = allCategories.find(c => c[0] === hash);
                    if (category) {
                        showCategory(hash);
                        return;
                    }
                    
                    // –ï—Å–ª–∏ –Ω–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ, —É–±–∏—Ä–∞–µ–º —Ö–µ—à –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –≥–ª–∞–≤–Ω—É—é
                    console.log(`–ù–∏ —Ç–æ–≤–∞—Ä, –Ω–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏—è —Å ID ${hash} –Ω–µ –Ω–∞–π–¥–µ–Ω—ã`);
                    window.history.replaceState({}, '', window.location.pathname + window.location.search);
                }
                
                // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –≥–ª–∞–≤–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É —Å –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º–∏
                showMainCategories();
            }
// –î–æ–±–∞–≤–∏—Ç—å —Ñ—É–Ω–∫—Ü–∏—é –¥–ª—è –¥–µ–±–∞–≥–∞ (–º–æ–∂–Ω–æ —É–¥–∞–ª–∏—Ç—å –ø–æ—Å–ª–µ –ø—Ä–æ–≤–µ—Ä–∫–∏)
function debugProductLoad() {

    console.log('–¢–µ–∫—É—â–∏–π —Ö–µ—à:', window.location.hash);
    if (allProducts.length > 0) {
        console.log('–ü–µ—Ä–≤—ã–π —Ç–æ–≤–∞—Ä:', allProducts[0]);

}
