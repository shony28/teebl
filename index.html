<script>
  // Берем из query параметр ?path=... если есть
  const params = new URLSearchParams(window.location.search);
  let id = "";

  if (params.has("path")) {
    id = params.get("path").replace(/^\/+/, ""); 
  } else {
    id = window.location.pathname.replace(/^\/+/, "");
  }

  document.getElementById("output").textContent = id ? "ID: " + id : "Нет ID в пути";
</script>
