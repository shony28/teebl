  <body>
  <!-- Контейнер для пошуку -->
  <div class="search-container">
    <h2>Пошук (Для теста введіть: w1111 або w2222 або w3333 ...)</h2>
    <div class="input-group">
      <input type="text" id="artikul-input" placeholder="Введіть артикул..." />
      <button id="search-btn">Знайти</button>
    </div>
    <div id="message" class="message"></div>
  </div>

  <!-- Контейнер для відображення етикетки -->
  <div class="label-container">
    <div class="box" id="label-box">
      <div class="group">
        <div class="rectangle"></div>
        <img class="lizhko-karolina-eko" id="product-image" src="" alt="Фото товару" />
        <img class="logo-neutral-d" src="https://lh3.googleusercontent.com/d/1A40j8GjncHmvMtXQllnEKhcQOLcjzNqJ" />
        <div class="frame">
          <div class="text-wrapper" id="product-name">Ліжко Кароліна Еко</div>
          <div class="div" id="product-size">120 х 200</div>
        </div>
        <div class="vlastuvosti">
          <div class="text-wrapper-2">Колір:</div>
          <div class="text-wrapper-3" id="product-color">Беж lw 06/1</div>
          <div class="text-wrapper-4">Деревина:</div>
          <div class="text-wrapper-5" id="product-wood">Бук</div>
          <div class="text-wrapper-6">Матеріал:</div>
          <div class="text-wrapper-7" id="product-material">Зрощений/Цільний</div>
        </div>
        <div class="perelik">
          <div class="frame-2">
            <div class="text-wrapper-8">Бокова царга</div>
            <div class="text-wrapper-9">2 шт</div>
          </div>
          <div class="frame-3">
            <div class="text-wrapper-10">Спинка</div>
            <div class="text-wrapper-9">2 шт</div>
          </div>
          <div class="frame-4">
            <div class="text-wrapper-11">Рейка для ламелей бокова</div>
            <div class="text-wrapper-9">2 шт</div>
          </div>
          <div class="frame-5">
            <div class="text-wrapper-10">Спинка</div>
            <div class="text-wrapper-9">2 шт</div>
          </div>
        </div>
        <div class="text-wrapper-12">Перелік деталей:</div>
      </div>
    </div>
    <button id="print-btn" class="print-button">🖨️ Друкувати етикетку</button>
  </div>

  <script>
    
    // КОНСТАНТИ - ID таблиці Google Sheets та назва аркуша
    
    const SHEET_ID = '1ce3b7vIdVL0NSHDw2uIRXETbw5INoH5xXlHKAztnuPY'; // ID таблиці Google Sheets
    const SHEET_NAME = 'Baza'; // Назва аркуша в таблиці
    
    
    // ГЛОБАЛЬНА ЗМІННА - зберігає всі дані з таблиці
    
    let sheetData = []; // Масив для зберігання даних з Google Sheets

    
    // ОТРИМАННЯ ЕЛЕМЕНТІВ DOM - посилання на HTML елементи
    
    const messageEl = document.getElementById('message');       // Елемент для відображення повідомлень
    const searchBtn = document.getElementById('search-btn');    // Кнопка пошуку
    const artikulInput = document.getElementById('artikul-input'); // Поле введення артикулу
    const labelBox = document.getElementById('label-box');      // Контейнер етикетки
    const printBtn = document.getElementById('print-btn');      // Кнопка друку

    
    // ФУНКЦІЯ: Відображення повідомлень користувачу
    
    /**
     * Показує повідомлення з певним типом (успіх, помилка, завантаження)
     * @param {string} text - Текст повідомлення
     * @param {string} type - Тип повідомлення: 'success', 'error', 'loading'
     */
    function showMessage(text, type) {
      messageEl.textContent = text;
      messageEl.className = 'message ' + type; // Додає клас для стилізації
    }

    
    // ФУНКЦІЯ: Приховування повідомлень
    
    /**
     * Ховає повідомлення, прибираючи всі класи стилізації
     */
    function hideMessage() {
      messageEl.className = 'message';
    }

    
    // ФУНКЦІЯ: Завантаження даних з Google Sheets
    
    /**
     * Завантажує дані з Google Sheets через публічний API
     * Використовує Google Visualization API Query
     */
    async function loadSheetData() {
      // Показуємо повідомлення про завантаження
      showMessage('Завантаження даних з таблиці...', 'loading');
      searchBtn.disabled = true; // Блокуємо кнопку пошуку під час завантаження

      try {
        // Формуємо URL для запиту до Google Sheets API
        // gviz/tq - Google Visualization API Query
        // tqx=out:json - формат відповіді JSON
        const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}`;
        
        // Виконуємо запит до Google Sheets
        const response = await fetch(url);
        const text = await response.text();
        
        // Парсимо відповідь: Google повертає JSON обгорнутий в JavaScript функцію
        // Видаляємо перші 47 символів та останні 2 символи
        const jsonData = JSON.parse(text.substring(47).slice(0, -2));
        
        // Перетворюємо дані в простий двовимірний масив
        // jsonData.table.rows - масив рядків
        // row.c - масив комірок рядка
        // cell.v - значення комірки
        sheetData = jsonData.table.rows.map(row => {
          return row.c.map(cell => cell ? cell.v : ''); // Якщо комірка порожня, повертаємо пустий рядок
        });

        // Приховуємо повідомлення та розблоковуємо кнопку
        hideMessage();
        searchBtn.disabled = false;
        console.log('Дані завантажено:', sheetData.length, 'рядків');
      } catch (error) {
        // Обробка помилки завантаження
        showMessage('Помилка завантаження даних: ' + error.message, 'error');
        searchBtn.disabled = false;
        console.error('Помилка:', error);
      }
    }

    
    // ФУНКЦІЯ: Пошук артикулу в завантажених даних
    
    /**
     * Шукає артикул в масиві sheetData
     * @param {string} artikul - Артикул для пошуку
     */
    function searchArtikul(artikul) {
      // Перевірка: чи введено артикул
      if (!artikul.trim()) {
        showMessage('Будь ласка, введіть артикул', 'error');
        return;
      }

      // Приводимо введене значення до нижнього регістру та видаляємо пробіли
      const searchValue = artikul.trim().toLowerCase();
      
      // Шукаємо рядок, де перша колонка (індекс 0) співпадає з введеним артикулом
      const foundRow = sheetData.find(row => {
        const cellValue = String(row[0] || '').toLowerCase().trim();
        return cellValue === searchValue; // Точне співпадіння
      });

      // Якщо артикул знайдено
      if (foundRow) {
        updateLabel(foundRow);                      // Оновлюємо дані на етикетці
        showMessage('Артикул знайдено!', 'success'); // Показуємо успішне повідомлення
        labelBox.classList.add('visible');          // Показуємо етикетку (анімація)
        printBtn.classList.add('visible');          // Показуємо кнопку друку
      } else {
        // Якщо артикул не знайдено
        showMessage('Артикул не знайдено в базі даних', 'error');
        labelBox.classList.remove('visible');       // Ховаємо етикетку
        printBtn.classList.remove('visible');       // Ховаємо кнопку друку
      }
    }

    
    // ФУНКЦІЯ: Оновлення даних на етикетці
    
    /**
     * Заповнює етикетку даними з знайденого рядка
     * @param {Array} rowData - Масив з даними рядка таблиці
     * Структура масиву:
     * [0] - Артикул
     * [1] - Назва товару
     * [2] - Розмір
     * [3] - Колір
     * [4] - Деревина
     * [5] - Матеріал
     * [6] - URL зображення
     */
    function updateLabel(rowData) {
      // Оновлюємо текстові поля етикетки
      document.getElementById('product-name').textContent = rowData[1] || 'Назва не вказана';
      document.getElementById('product-size').textContent = rowData[2] || '';
      document.getElementById('product-color').textContent = rowData[3] || '';
      document.getElementById('product-wood').textContent = rowData[4] || '';
      document.getElementById('product-material').textContent = rowData[5] || '';
      
      // Оновлюємо зображення товару
      const imageUrl = rowData[6] || '';
      const imageEl = document.getElementById('product-image');
      if (imageUrl) {
        imageEl.src = imageUrl;             // Встановлюємо URL зображення
        imageEl.style.display = 'block';    // Показуємо зображення
      } else {
        imageEl.style.display = 'none';     // Ховаємо зображення, якщо URL відсутній
      }
    }

    
    // ФУНКЦІЯ: Друк етикетки
    
    /**
     * Відкриває діалог друку браузера
     * CSS @media print визначає, що буде надруковано
     */
    function printLabel() {
      window.print();
    }

    
    // ОБРОБНИКИ ПОДІЙ - реагують на дії користувача
    
    
    // При натисканні кнопки "Знайти"
    searchBtn.addEventListener('click', () => {
      searchArtikul(artikulInput.value);
    });

    // При натисканні Enter в полі введення
    artikulInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        searchArtikul(artikulInput.value);
      }
    });

    // При натисканні кнопки "Друкувати етикетку"
    printBtn.addEventListener('click', printLabel);

    
    // ІНІЦІАЛІЗАЦІЯ - запускається при завантаженні сторінки
    
    loadSheetData(); // Завантажуємо дані з Google Sheets при старті
  </script>
