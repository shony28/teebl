<!DOCTYPE html>

        .container {

        .search-section {

        .search-section h2 {

        .input-group {

        }

        input[type="text"] {

            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .status {
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }

        .status.error {
            background: #fee;
            color: #c00;
            display: block;
        }

        .status.success {
            background: #efe;
            color: #060;
            display: block;
        }

        .label-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none;
        }

        .label-container.show {
            display: block;
        }

        .label {
            width: 390px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #000;
            background: white;
            position: relative;
        }

        .logo {
            width: 200px;
            height: auto;
            display: block;
            margin: 0 auto 15px;
        }

        .product-name {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .photo-container {
            width: 100%;
            height: 200px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5f5f5;
            border: 1px solid #ddd;
        }

        .product-photo {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .info-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
        }

        .info-table td {
            padding: 8px;
            border: 1px solid #000;
            font-size: 14px;
        }

        .info-table td:first-child {
            font-weight: bold;
            width: 40%;
            background: #f0f0f0;
        }

        .qr-code {
            text-align: center;
            padding: 10px;
        }

        .qr-code img {
            width: 100px;
            height: 100px;
        }

        .print-button {
            display: block;
            margin: 20px auto 0;
            padding: 15px 40px;
            font-size: 18px;
        }

        @media print {
            body {
                background: white;
                padding: 0;
            }

            .search-section,
            .print-button {
                display: none !important;
            }

            .label-container {
                box-shadow: none;
                padding: 0;
            }

            .label {
                margin: 0;
                page-break-after: always;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-section">
            <h2>üè∑Ô∏è –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –µ—Ç–∏–∫–µ—Ç–æ–∫</h2>
            <div class="input-group">
                <input type="text" id="articleInput" placeholder="–í–≤–µ–¥—ñ—Ç—å –∞—Ä—Ç–∏–∫—É–ª —Ç–æ–≤–∞—Ä—É...">

            <div id="status" class="status"></div>
        </div>

        <div id="labelContainer" class="label-container">
            <div class="label">

                <div class="product-name" id="productName">–õ—ñ–∂–∫–æ –ö–∞—Ä–æ–ª—ñ–Ω–∞ –ï–∫–æ</div>
                
                <div class="photo-container">
                    <img id="productPhoto" class="product-photo lizhko-karolina-eko" src="" alt="–§–æ—Ç–æ —Ç–æ–≤–∞—Ä—É">
                </div>
                
                <table class="info-table">
                    <tr>
                        <td>–†–æ–∑–º—ñ—Ä</td>
                        <td id="size">120 —Ö 200</td>
                    </tr>
                    <tr>
                        <td>–û–±–±–∏–≤–∫–∞</td>
                        <td id="fabric">–ë–µ–∂ lw 06/1</td>
                    </tr>
                    <tr>
                        <td>–î–µ—Ä–µ–≤–æ</td>
                        <td id="wood">–ë—É–∫</td>
                    </tr>
                    <tr>
                        <td>–¢–∏–ø –¥–µ—Ä–µ–≤–∞</td>
                        <td id="woodType">–ó—Ä–æ—â–µ–Ω–∏–π/–¶—ñ–ª—å–Ω–∏–π</td>
                    </tr>
                </table>
                
                <div class="qr-code">
                    <img id="qrCode" src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=https://example.com" alt="QR Code">
                </div>
            </div>
            
            <button class="print-button" onclick="window.print()">üñ®Ô∏è –î—Ä—É–∫—É–≤–∞—Ç–∏ –µ—Ç–∏–∫–µ—Ç–∫—É</button>
        </div>
    </div>

    <script>
        let tableData = [];

        async function loadGoogleSheetData() {
            const sheetId = '1ce3b7vIdVL0NSHDw2uIRXETbw5INoH5xXlHKAztnuPY';
            const sheetName = 'Baza';
            const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

            try {
                const response = await fetch(url);
                const text = await response.text();
                const json = JSON.parse(text.substring(47).slice(0, -2));
                
                tableData = json.table.rows.map(row => ({
                    article: row.c[0] ? row.c[0].v : '',
                    name: row.c[1] ? row.c[1].v : '',
                    size: row.c[2] ? row.c[2].v : '',
                    fabric: row.c[3] ? row.c[3].v : '',
                    wood: row.c[4] ? row.c[4].v : '',
                    woodType: row.c[5] ? row.c[5].v : '',
                    photoUrl: row.c[6] ? row.c[6].v : ''
                }));

                return true;
            } catch (error) {
                console.error('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö:', error);
                return false;
            }
        }

        async function searchArticle() {
            const input = document.getElementById('articleInput');
            const status = document.getElementById('status');
            const labelContainer = document.getElementById('labelContainer');
            const article = input.value.trim();

            if (!article) {
                status.className = 'status error';
                status.textContent = '‚ùå –ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥—ñ—Ç—å –∞—Ä—Ç–∏–∫—É–ª';
                return;
            }

            status.className = 'status';
            status.textContent = '‚è≥ –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö...';

            if (tableData.length === 0) {
                const loaded = await loadGoogleSheetData();
                if (!loaded) {
                    status.className = 'status error';
                    status.textContent = '‚ùå –ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö –∑ Google –¢–∞–±–ª–∏—Ü—ñ';
                    return;
                }
            }

            const product = tableData.find(row => 
                row.article && row.article.toString().toLowerCase() === article.toLowerCase()
            );

            if (!product) {
                status.className = 'status error';
                status.textContent = `‚ùå –ê—Ä—Ç–∏–∫—É–ª "${article}" –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ –≤ –±–∞–∑—ñ –¥–∞–Ω–∏—Ö`;
                labelContainer.classList.remove('show');
                return;
            }

            document.getElementById('productName').textContent = product.name || '–ù–∞–∑–≤–∞ –Ω–µ –≤–∫–∞–∑–∞–Ω–∞';
            document.getElementById('size').textContent = product.size || '-';
            document.getElementById('fabric').textContent = product.fabric || '-';
            document.getElementById('wood').textContent = product.wood || '-';
            document.getElementById('woodType').textContent = product.woodType || '-';
            
            const photoImg = document.getElementById('productPhoto');
            if (product.photoUrl) {
                photoImg.src = product.photoUrl;
                photoImg.alt = product.name;
                photoImg.className = 'product-photo';
            } else {
                photoImg.src = '';
                photoImg.alt = '–§–æ—Ç–æ –≤—ñ–¥—Å—É—Ç–Ω—î';
            }

            document.getElementById('qrCode').src = 
                `https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=https://example.com/product/${encodeURIComponent(article)}`;

            status.className = 'status success';
            status.textContent = '‚úÖ –¢–æ–≤–∞—Ä –∑–Ω–∞–π–¥–µ–Ω–æ! –ï—Ç–∏–∫–µ—Ç–∫–∞ –≥–æ—Ç–æ–≤–∞ –¥–æ –¥—Ä—É–∫—É';
            labelContainer.classList.add('show');
        }

        document.getElementById('articleInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchArticle();
            }
        });

        window.addEventListener('load', function() {
            loadGoogleSheetData();
        });
    </script>
</body>
</html>
